<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>OAU ExamGuard - Exam Result</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9fafb;
            overflow-x: hidden;
        }
        .result-summary {
            background: linear-gradient(100deg, #4f46e5 80%, #a78bfa 100%);
            color: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 14px rgba(79, 70, 229, 0.13);
            padding: 2rem 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        .result-header {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1.5px;
        }
        .score {
            font-size: 2.2rem;
            font-weight: 800;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
        }
        .percent {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .remark {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .feedback-list {
            text-align: left;
            margin: 1.5em auto 0;
            background: #fff;
            color: #4f46e5;
            border-radius: 12px;
            box-shadow: 0 2px 8px #6366f122;
            padding: 1.3em 1.5em;
            max-width: 600px;
            font-size: 1.08em;
        }
        .stat-box {
            min-width: 140px;
            min-height: 80px;
            box-shadow: 0 2px 10px rgba(79, 70, 229, 0.06);
        }
        .timer {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ef4444;
        }
        @media (max-width: 640px) {
            .result-summary {
                padding: 1.2rem 0.5rem;
                border-radius: 10px;
            }
            .result-header { font-size: 1.2rem; }
            .score { font-size: 1.6rem; }
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-4 sm:px-6 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <img src="logo.png?text=Logo" alt="OAU ExamGuard Logo" class="h-10 w-10 sm:h-12 sm:w-12 mr-3">
                <h1 class="text-xl sm:text-2xl font-bold text-indigo-600">OAU ExamGuard Result</h1>
            </div>
            <div class="flex space-x-4">
                <button id="calculator-toggle" class="action-btn bg-indigo-600 text-white px-4 py-2 rounded-full text-sm">Toggle Calculator</button>
            </div>
        </nav>
    </header>
    <!-- Main Content -->
    <main class="container mx-auto px-4 sm:px-6 py-8">
        <!-- Exam Header -->
        <section class="custom-header mb-8">
            <div class="header-top relative flex items-center justify-center rounded-t-xl overflow-hidden" style="height: 110px;">
                <img src="images (7).jpeg?auto=format&fit=crop&w=800&q=80" alt="Header Background" 
                      class="absolute inset-0 w-full h-full object-cover opacity-70 pointer-events-none" />
                <h2 class="relative z-10 w-full text-center font-extrabold text-white text-3xl sm:text-4xl tracking-wide drop-shadow-lg" style="letter-spacing: 2px;">
                  Past Questions and Answers
                </h2>
            </div>
            <div class="header-bottom bg-gradient-to-r from-indigo-700 to-purple-700 text-white py-6 px-2 rounded-b-xl text-center">
                <div class="text-2xl sm:text-3xl font-bold tracking-wide" id="subject-title">Mathematics</div>
                <div class="text-xl sm:text-2xl font-semibold mt-2" id="session-year">2024/2025</div>
            </div>
        </section>
        <!-- Result Summary -->
        <div class="result-summary" id="result-summary">
            <div class="result-header">Overall Performance</div>
            <div class="score" id="score"></div>
            <div class="percent" id="percent"></div>
            <div class="remark" id="remark"></div>
            <div class="flex flex-row justify-center gap-6 mt-3">
                <div class="flex flex-col items-center">
                    <span class="font-semibold">Correct</span>
                    <span class="text-green-400 font-bold text-xl" id="correct"></span>
                </div>
                <div class="flex flex-col items-center">
                    <span class="font-semibold">Wrong</span>
                    <span class="text-red-400 font-bold text-xl" id="wrong"></span>
                </div>
                <div class="flex flex-col items-center">
                    <span class="font-semibold">Time Used</span>
                    <span class="text-indigo-200 font-bold text-xl" id="time-used"></span>
                </div>
            </div>
        </div>
        <!-- Stats Row -->
        <div class="flex flex-row items-center justify-between mb-4 gap-3 sm:gap-8 w-full">
            <div class="stat-box bg-white shadow px-6 py-4 rounded-lg flex flex-col items-start min-w-[140px]">
                <span class="text-gray-700 font-bold text-lg sm:text-xl tracking-wide">Total Questions</span>
                <span class="text-indigo-700 font-extrabold text-2xl sm:text-3xl mt-1" id="total-questions">--</span>
            </div>
            <div class="stat-box bg-white shadow px-6 py-4 rounded-lg flex flex-col items-end min-w-[140px]">
                <span class="text-gray-700 font-bold text-lg sm:text-xl tracking-wide">Time Used</span>
                <span class="timer text-red-600 font-extrabold text-2xl sm:text-3xl mt-1" id="timer">--:--</span>
            </div>
        </div>
        <!-- Feedback Section -->
        <section id="feedback-section"></section>
        <!-- Button to go back -->
        <div class="text-center mt-10">
            <a href="student-dashoards.html#past-questions" class="bg-indigo-600 text-white px-6 py-3 rounded-full font-semibold shadow hover:bg-indigo-700 transition">Back to Dashboard</a>
        </div>
    </main>
    <!-- Calculator (Hidden by default) -->
    <div id="calculator" class="fixed bottom-4 right-4 bg-white p-4 rounded-lg shadow-lg hidden z-50">
        <button id="close-calculator" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
        <div class="grid grid-cols-4 gap-2">
            <button class="action-btn bg-gray-200 text-gray-700 px-3 py-2 rounded">7</button>
            <button class="action-btn bg-gray-200 text-gray-700 px-3 py-2 rounded">8</button>
            <button class="action-btn bg-gray-200 text-gray-700 px-3 py-2 rounded">9</button>
            <button class="action-btn bg-gray-300 text-gray-700 px-3 py-2 rounded">/</button>
            <button class="action-btn bg-gray-200 text-gray-700 px-3 py-2 rounded">4</button>
            <button class="action-btn bg-gray-200 text-gray-700 px-3 py-2 rounded">5</button>
            <button class="action-btn bg-gray-200 text-gray-700 px-3 py-2 rounded">6</button>
            <button class="action-btn bg-gray-300 text-gray-700 px-3 py-2 rounded">x</button>
            <button class="action-btn bg-gray-200 text-gray-700 px-3 py-2 rounded">1</button>
            <button class="action-btn bg-gray-200 text-gray-700 px-3 py-2 rounded">2</button>
            <button class="action-btn bg-gray-200 text-gray-700 px-3 py-2 rounded">3</button>
            <button class="action-btn bg-gray-300 text-gray-700 px-3 py-2 rounded">-</button>
            <button class="action-btn bg-gray-200 text-gray-700 px-3 py-2 rounded">0</button>
            <button class="action-btn bg-gray-200 text-gray-700 px-3 py-2 rounded">.</button>
            <button class="action-btn bg-gray-300 text-gray-700 px-3 py-2 rounded">+</button>
            <button class="action-btn bg-indigo-600 text-white px-3 py-2 rounded">=</button>
        </div>
        <input type="text" id="calc-display" class="w-full mt-2 p-2 border rounded-lg text-right" readonly>
    </div>
    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4 sm:px-6 text-center">
            <p class="text-sm sm:text-base">Â© 2025 OAU ExamGuard. All rights reserved.</p>
            <div class="mt-4 space-x-4">
                <a href="#" class="text-gray-400 hover:text-white text-sm sm:text-base">Privacy Policy</a>
                <a href="#" class="text-gray-400 hover:text-white text-sm sm:text-base">Terms of Service</a>
                <a href="#" class="text-gray-400 hover:text-white text-sm sm:text-base">Contact Us</a>
            </div>
        </div>
    </footer>
    <script>
    function formatSeconds(sec) {
        if (!sec || isNaN(sec)) return "--:--";
        const mins = Math.floor(sec / 60);
        const remSec = sec % 60;
        return `${mins}:${remSec < 10 ? '0' : ''}${remSec}`;
    }

    function getRemark(percent) {
        if (percent >= 80) return "Excellent Performance!";
        if (percent >= 65) return "Very Good!";
        if (percent >= 50) return "Fair!";
        if (percent >= 40) return "Needs Improvement!";
        return "Poor Performance!";
    }

    function updateResultPage() {
        const result = JSON.parse(sessionStorage.getItem('examResult') || "{}");
        // Fallbacks
        const score = result.score || 0;
        const total = result.total || 0;
        const percent = total ? Math.round((score / total) * 100) : 0;
        const timeUsed = result.timeSpent || 0;
        const subject = result.subject || "Mathematics";
        const year = result.year || "2024/2025";
        document.getElementById("score").textContent = `${score} / ${total}`;
        document.getElementById("percent").textContent = `${percent}%`;
        document.getElementById("remark").textContent = getRemark(percent);
        document.getElementById("correct").textContent = score;
        document.getElementById("wrong").textContent = total - score;
        document.getElementById("time-used").textContent = formatSeconds(timeUsed);
        document.getElementById("total-questions").textContent = total;
        document.getElementById("timer").textContent = formatSeconds(timeUsed);
        document.getElementById("subject-title").textContent = subject;
        document.getElementById("session-year").textContent = year;

        // Feedback
        const feedbackSection = document.getElementById('feedback-section');
        if (result.feedback && result.feedback.length > 0) {
            let html = `<div class="feedback-list"><b>Feedback:</b><ul>`;
            result.feedback.forEach(f => {
                html += `<li>${f}</li>`;
            });
            html += `</ul></div>`;
            feedbackSection.innerHTML = html;
        } else {
            feedbackSection.innerHTML = "";
        }
    }
    updateResultPage();

    // Calculator Toggle
    const calculatorToggle = document.getElementById('calculator-toggle');
    const calculator = document.getElementById('calculator');
    const closeCalculator = document.getElementById('close-calculator');
    const calcDisplay = document.getElementById('calc-display');

    calculatorToggle.addEventListener('click', () => {
        calculator.classList.toggle('hidden');
    });
    closeCalculator.addEventListener('click', () => {
        calculator.classList.add('hidden');
    });

    let currentInput = '';
    document.querySelectorAll('#calculator button').forEach(button => {
        button.addEventListener('click', () => {
            const value = button.textContent;
            if (value === '=') {
                try {
                    currentInput = eval(currentInput.replace('x','*')).toString();
                } catch {
                    currentInput = 'Error';
                }
            } else if (value === 'C') {
                currentInput = '';
            } else {
                currentInput += value;
            }
            calcDisplay.value = currentInput;
        });
    });
    </script>
</body>
</html>
