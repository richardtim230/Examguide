<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Collection and PDF Download</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        @page {
            size: A4;
            margin: 10mm;
        }
        .a4-container {
            width: 210mm;
            font-size: 6pt;
        }
        @media print {
            .no-print {
                display: none;
            }
            body {
                margin: 0;
            }
        }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-7xl mx-auto">
        <!-- Input Form -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-bold mb-4">Add Data Set</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Common Name</label>
                    <input id="commonName" type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Collected By</label>
                    <input id="collectedBy" type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Collecting Site</label>
                    <input id="collectingSite" type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Date Collected</label>
                    <input id="dateCollected" type="date" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>
            </div>
            <button id="addSet" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 no-print">Add Set</button>
        </div>

        <!-- Data Sets Display -->
        <div id="dataSets" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mb-6"></div>

        <!-- Download Button -->
        <button id="downloadPdf" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 no-print">Download PDF</button>

        <!-- PDF Preview (Hidden, used for generating PDF) -->
        <div id="pdfContent" class="hidden">
            <div class="a4-container">
                <div id="pdfDataSets" class="grid grid-cols-4 gap-4"></div>
            </div>
        </div>
    </div>

    <script>
        const dataSets = [];

        function addDataSet() {
            const commonName = document.getElementById('commonName').value;
            const collectedBy = document.getElementById('collectedBy').value;
            const collectingSite = document.getElementById('collectingSite').value;
            const dateCollected = document.getElementById('dateCollected').value;

            if (commonName && collectedBy && collectingSite && dateCollected) {
                const set = { commonName, collectedBy, collectingSite, dateCollected };
                dataSets.push(set);
                renderDataSets();
                clearInputs();
            } else {
                alert('Please fill in all fields.');
            }
        }

        function clearInputs() {
            document.getElementById('commonName').value = '';
            document.getElementById('collectedBy').value = '';
            document.getElementById('collectingSite').value = '';
            document.getElementById('dateCollected').value = '';
        }

        function renderDataSets() {
            const dataSetsContainer = document.getElementById('dataSets');
            const pdfDataSetsContainer = document.getElementById('pdfDataSets');
            dataSetsContainer.innerHTML = '';
            pdfDataSetsContainer.innerHTML = '';

            dataSets.forEach((set, index) => {
                // Render for screen
                const card = document.createElement('div');
                card.className = 'bg-white p-4 rounded-lg shadow-md';
                card.innerHTML = `
                    <p><strong>Common Name:</strong> ${set.commonName}</p>
                    <p><strong>Collected By:</strong> ${set.collectedBy}</p>
                    <p><strong>Collecting Site:</strong> ${set.collectingSite}</p>
                    <p><strong>Date Collected:</strong> ${set.dateCollected}</p>
                `;
                dataSetsContainer.appendChild(card);

                // Render for PDF
                const pdfCard = document.createElement('div');
                pdfCard.className = 'border border-gray-300 p-2';
                pdfCard.innerHTML = `
                    <p><strong>Common Name:</strong> ${set.commonName}</p>
                    <p><strong>Collected By:</strong> ${set.collectedBy}</p>
                    <p><strong>Collecting Site:</strong> ${set.collectingSite}</p>
                    <p><strong>Date Collected:</strong> ${set.dateCollected}</p>
                `;
                pdfDataSetsContainer.appendChild(pdfCard);
            });
        }

        function downloadPDF() {
            const element = document.getElementById('pdfContent');
            const opt = {
                margin: 10,
                filename: 'data_sets.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };
            html2pdf().set(opt).from(element).save();
        }

        document.getElementById('addSet').addEventListener('click', addDataSet);
        document.getElementById('downloadPdf').addEventListener('click', downloadPDF);
    </script>
</body>
</html>
