<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CODECX Admin Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=0.9">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #e0e7ff 0%, #6366f1 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(99,102,241,0.13), 0 2px 8px #6366f1;
      padding: 2.4rem 1.6rem 2rem 1.6rem;
      max-width: 380px;
      width: 100%;
      position: relative;
      overflow: hidden;
      animation: fadein 0.8s cubic-bezier(.55,.06,.68,.19);
    }
    @keyframes fadein {
      from { opacity: 0; transform: scale(0.98);}
      to   { opacity: 1; transform: scale(1);}
    }
    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1.7rem;
    }
    .logo img {
      width: 62px;
      height: 62px;
      border-radius: 15px;
      object-fit: cover;
      background: #6366f1;
      box-shadow: 0 3px 16px #6366f133;
    }
    .login-title {
      font-size: 1.75rem;
      font-weight: 700;
      color: #312e81;
      text-align: center;
      margin-bottom: 0.5rem;
      letter-spacing: 0.02em;
    }
    .login-subtitle {
      font-size: 1.01rem;
      color: #6366f1;
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 500;
      letter-spacing: 0.01em;
    }
    .login-form {
      width: 100%;
      margin: 0 auto;
    }
    .login-form form {
      display: flex;
      flex-direction: column;
      gap: 1.1rem;
    }
    .form-label {
      font-weight: 500;
      color: #312e81;
      font-size: 0.97rem;
      margin-bottom: 0.28rem;
      display: block;
      letter-spacing: 0.01em;
    }
    .form-input {
      width: 100%;
      padding: 0.78rem 0.94rem;
      border-radius: 9px;
      border: 1.4px solid #e0e7ff;
      font-size: 1rem;
      background: #f4f8ff;
      color: #2e1065;
      transition: border .22s, box-shadow .22s;
      outline: none;
      font-family: inherit;
      box-sizing: border-box;
    }
    .form-input:focus {
      border-color: #6366f1;
      background: #fff;
      box-shadow: 0 0 0 2px #6366f133;
    }
    .login-btn {
      width: 100%;
      padding: 1rem 0;
      background: linear-gradient(90deg,#6366f1 8%,#312e81 100%);
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      font-size: 1.12rem;
      margin-top: 1.7rem;
      box-shadow: 0 2px 8px rgba(99,102,241,0.12);
      transition: background .17s, box-shadow .17s;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      letter-spacing: 0.018em;
    }
    .login-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      filter: grayscale(0.2);
    }
    .login-btn:hover:not(:disabled) {
      background: linear-gradient(90deg,#312e81 0%,#6366f1 84%);
      box-shadow: 0 6px 18px #6366f133;
    }
    .spinner {
      display: inline-block;
      width: 19px;
      height: 19px;
      border: 3px solid #fff;
      border-top: 3px solid #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .error-msg {
      background: #fee2e2;
      color: #ef4444;
      border-radius: 7px;
      padding: 0.74rem;
      margin-top: 0.8rem;
      text-align: center;
      font-size: 1.04rem;
      font-weight: 500;
      letter-spacing: 0.01em;
      display: none;
      box-shadow: 0 2px 8px #fca5a533;
    }
    .success-msg {
      background: #d1fae5;
      color: #065f46;
      border-radius: 7px;
      padding: 0.74rem;
      margin-top: 0.8rem;
      text-align: center;
      font-size: 1.04rem;
      font-weight: 500;
      letter-spacing: 0.01em;
      display: none;
      box-shadow: 0 2px 8px #34d39933;
    }
    @media (max-width: 500px) {
      .card { padding: 1.1rem 0.4rem; max-width: 99vw; }
      .logo img { width: 44px; height: 44px; }
      .login-title { font-size: 1.2rem; }
    }
    /* Decorative gradient orb */
    .orb {
      position: absolute;
      top: -60px; right: -60px;
      width: 120px; height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 40%, #6366f1 0%, #312e81 100%);
      opacity: 0.11;
      z-index: 0;
    }
    .orb2 {
      position: absolute;
      bottom: -50px; left: -50px;
      width: 84px; height: 84px;
      border-radius: 50%;
      background: radial-gradient(circle at 60% 60%, #6366f1 0%, #312e81 100%);
      opacity: 0.09;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="orb"></div>
    <div class="orb2"></div>
    <div class="logo">
      <img src="https://ui-avatars.com/api/?name=CODECX&background=6366f1&color=fff&size=128" alt="CODECX Logo" />
    </div>
    <div class="login-title">Admin Login</div>
    <div class="login-subtitle">Sign in to access the CODECX Admin Dashboard</div>
    <div class="login-form">
      <form id="admin-login-form" autocomplete="off">
        <div>
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" name="username" class="form-input" required autofocus placeholder="Your admin username">
        </div>
        <div>
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-input" required placeholder="Your password">
        </div>
        <button type="submit" class="login-btn" id="login-btn">
          <span id="login-btn-text">Login</span>
          <span class="spinner" id="login-spinner" style="display:none;"></span>
        </button>
        <div class="error-msg" id="login-error"></div>
        <div class="success-msg" id="login-success"></div>
      </form>
    </div>
  </div>
  <script>
    const LOGIN_API = "https://examguide.onrender.com/api/auth/login";
    const PROFILE_API = "https://examguide.onrender.com/api/auth/me";

    function showError(message) {
      const errorBox = document.getElementById('login-error');
      errorBox.textContent = message;
      errorBox.style.display = "block";
      document.getElementById('login-success').style.display = "none";
    }
    function showSuccess(message) {
      const successBox = document.getElementById('login-success');
      successBox.textContent = message;
      successBox.style.display = "block";
      document.getElementById('login-error').style.display = "none";
    }
    function clearMessages() {
      document.getElementById('login-error').style.display = "none";
      document.getElementById('login-success').style.display = "none";
    }
    function setLoading(isLoading) {
      const btn = document.getElementById('login-btn');
      const spinner = document.getElementById('login-spinner');
      const btnText = document.getElementById('login-btn-text');
      if (isLoading) {
        btn.disabled = true;
        spinner.style.display = "inline-block";
        btnText.style.display = "none";
      } else {
        btn.disabled = false;
        spinner.style.display = "none";
        btnText.style.display = "inline";
      }
    }

    document.getElementById('admin-login-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      clearMessages();
      setLoading(true);

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) {
        showError('Both fields are required!');
        setLoading(false);
        return;
      }

      try {
        const res = await fetch(LOGIN_API, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();

        if (res.ok && data.token) {
          localStorage.setItem('codecxAdminToken', data.token);

          // Optionally - fetch profile to check role/admin
          let profileRes = await fetch(PROFILE_API, {
            headers: { 'Authorization': 'Bearer ' + data.token }
          });
          let profileData = await profileRes.json();
          if (profileRes.ok && profileData.user && profileData.user.role === 'admin') {
            showSuccess('Login successful! Redirecting...');
            setTimeout(() => { window.location.href = 'codecxadmin.html'; }, 900);
          } else if (profileRes.ok && profileData.user && profileData.user.role) {
            showSuccess('Welcome, ' + profileData.user.role + '! Redirecting...');
            setTimeout(() => { window.location.href = 'codecxadmin.html'; }, 900);
          } else {
            showSuccess('Login successful! Redirecting...');
            setTimeout(() => { window.location.href = 'codecxadmin.html'; }, 900);
          }
        } else {
          showError(data.message || 'Invalid credentials.');
        }
      } catch (err) {
        showError('Network error. Please try again.');
      }
      setLoading(false);
    });
  </script>
</body>
</html>
