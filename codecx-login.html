<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=0.8">
    <title>CODECX Admin Login</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #6366f1 0%, #312e81 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(44,62,80,0.12);
            padding: 2.5rem 2rem;
            max-width: 400px;
            width: 100%;
        }
        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        .logo img {
            width: 64px;
            height: 64px;
            border-radius: 12px;
            box-shadow: 0 2px 14px rgba(99,102,241,0.20);
        }
        .login-title {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1rem;
            color: #312e81;
        }
        .login-subtitle {
            font-size: 1rem;
            color: #6366f1;
            text-align: center;
            margin-bottom: 2rem;
        }
        .form-label {
            font-weight: 600;
            color: #312e81;
        }
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            font-size: 1rem;
            margin-top: 0.4rem;
        }
        .form-input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 2px #6366f1;
        }
        .login-btn {
            width: 100%;
            padding: 0.9rem;
            background: linear-gradient(90deg,#6366f1,#312e81);
            color: #fff;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            margin-top: 1.7rem;
            box-shadow: 0 2px 8px rgba(44,62,80,0.13);
            transition: background .2s;
            cursor: pointer;
        }
        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .error-msg {
            color: #ef4444;
            background: #fee2e2;
            border-radius: 6px;
            padding: 0.7rem;
            margin-top: 1rem;
            text-align: center;
            font-size: 1rem;
            display: none;
        }
        @media (max-width: 500px) {
            .login-container { padding: 1.2rem 0.5rem; }
            .login-title { font-size: 1.4rem; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://ui-avatars.com/api/?name=CODECX&background=6366f1&color=fff&size=128" alt="CODECX Logo" />
        </div>
        <div class="login-title">Admin Login</div>
        <div class="login-subtitle">Sign in to access the CODECX Admin Dashboard</div>
        <form id="admin-login-form" autocomplete="off">
            <div class="mb-5">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-input" required autofocus>
            </div>
            <div class="mb-5">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" required>
            </div>
            <button type="submit" class="login-btn" id="login-btn">
                Login
            </button>
            <div class="error-msg" id="login-error"></div>
        </form>
    </div>
    <script>
        // Replace with your backend login endpoint
        const LOGIN_API = "https://examguide.onrender.com/api/admin/login";

        const form = document.getElementById('admin-login-form');
        const loginBtn = document.getElementById('login-btn');
        const errorMsg = document.getElementById('login-error');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.style.display = 'none';
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            try {
                const res = await fetch(LOGIN_API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });

                const data = await res.json();

                if (res.ok && data.token) {
                    // Save token, redirect to dashboard (example: codecxadmin.html)
                    localStorage.setItem('codecxAdminToken', data.token);
                    window.location.href = 'codecxadmin.html';
                } else {
                    errorMsg.textContent = data.message || 'Invalid credentials.';
                    errorMsg.style.display = 'block';
                }
            } catch (err) {
                errorMsg.textContent = 'Network error. Please try again.';
                errorMsg.style.display = 'block';
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
