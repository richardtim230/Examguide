<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CODECX Admin Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: radial-gradient(ellipse at bottom, #6366f1 0%, #312e81 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: rgba(255,255,255,0.12);
      box-shadow: 0 12px 48px 0 rgba(44, 62, 80, 0.22), 0 1.5px 6px #6366f133;
      border-radius: 18px;
      overflow: hidden;
      max-width: 400px;
      width: 100vw;
      min-height: 430px;
      position: relative;
      animation: fadein 0.7s;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 2.2rem 1.5rem 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    @keyframes fadein {
      from { opacity: 0; transform: scale(0.98);}
      to   { opacity: 1; transform: scale(1);}
    }
    .logo {
      width: 80px;
      height: 80px;
      border-radius: 14px;
      background: #fff;
      box-shadow: 0 8px 32px #6366f133;
      margin-bottom: 18px;
      object-fit: contain;
      border: 3px solid #bdeaff77;
      display: block;
    }
    .login-title {
      font-size: 1.9rem;
      font-weight: bold;
      color: #312e81;
      margin-bottom: 0.6rem;
      text-align: center;
    }
    .login-subtitle {
      font-size: 1.09rem;
      color: #6366f1;
      text-align: center;
      margin-bottom: 1.8rem;
      font-weight: 500;
      letter-spacing: 0.2px;
    }
    .login-form {
      width: 100%;
      max-width: 340px;
    }
    .login-form form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .login-form input {
      padding: 12px 14px;
      border-radius: 8px;
      border: 1.5px solid #dde2ee;
      font-size: 1rem;
      color: #003366;
      background: #f7faff;
      transition: border 0.2s;
      outline: none;
    }
    .login-form input:focus {
      border: 1.5px solid #6366f1;
      background: #fff;
    }
    .login-form button {
      padding: 14px 0;
      border-radius: 8px;
      border: none;
      background: linear-gradient(90deg, #6366f1 0%, #312e81 100%);
      color: #fff;
      font-size: 1.13rem;
      font-weight: bold;
      box-shadow: 0 2px 8px #6366f133;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.2s, box-shadow 0.2s, opacity 0.2s;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-form button:disabled {
      opacity: 0.65;
      cursor: not-allowed;
    }
    .login-form button:hover:not(:disabled) {
      background: linear-gradient(90deg, #312e81 0%, #6366f1 100%);
      box-shadow: 0 4px 16px #00336633;
    }
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #fff;
      border-top: 3px solid #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .error-msg, .success-msg {
      background: #fee2e2;
      color: #ef4444;
      border-radius: 6px;
      padding: 0.7rem;
      margin-top: 1rem;
      text-align: center;
      font-size: 1rem;
      display: none;
      width: 100%;
    }
    .success-msg {
      background: #d1fae5;
      color: #065f46;
    }
    @media (max-width: 500px) {
      .login-card { padding: 1rem 0.2rem; max-width: 99vw; }
      .logo { width: 60px; height: 60px; }
      .login-title { font-size: 1.3rem; }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <img src="https://ui-avatars.com/api/?name=CODECX&background=6366f1&color=fff&size=128" class="logo" alt="CODECX Logo" />
    <div class="login-title">Admin Login</div>
    <div class="login-subtitle">Sign in to access the CODECX Admin Dashboard</div>
    <div class="login-form">
      <form id="admin-login-form" autocomplete="off">
        <input type="text" id="username" name="username" placeholder="Username" required autocomplete="username" aria-label="Username">
        <input type="password" id="password" name="password" placeholder="Password" required autocomplete="current-password" aria-label="Password">
        <button type="submit" id="login-btn">
          <span id="login-btn-text">Login</span>
          <span class="spinner" id="login-spinner" style="display:none;"></span>
        </button>
        <div class="error-msg" id="login-error"></div>
        <div class="success-msg" id="login-success"></div>
      </form>
    </div>
  </div>
  <script>
    // Backend login URL (mock.html logic)
    const LOGIN_API = "https://examguide.onrender.com/api/auth/login";
    const PROFILE_API = "https://examguide.onrender.com/api/auth/me";

    function showError(message) {
      const errorBox = document.getElementById('login-error');
      errorBox.textContent = message;
      errorBox.style.display = "block";
      document.getElementById('login-success').style.display = "none";
    }
    function showSuccess(message) {
      const successBox = document.getElementById('login-success');
      successBox.textContent = message;
      successBox.style.display = "block";
      document.getElementById('login-error').style.display = "none";
    }
    function clearMessages() {
      document.getElementById('login-error').style.display = "none";
      document.getElementById('login-success').style.display = "none";
    }
    function setLoading(isLoading) {
      const btn = document.getElementById('login-btn');
      const spinner = document.getElementById('login-spinner');
      const btnText = document.getElementById('login-btn-text');
      if (isLoading) {
        btn.disabled = true;
        spinner.style.display = "inline-block";
        btnText.style.display = "none";
      } else {
        btn.disabled = false;
        spinner.style.display = "none";
        btnText.style.display = "inline";
      }
    }

    document.getElementById('admin-login-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      clearMessages();
      setLoading(true);

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) {
        showError('Both fields are required!');
        setLoading(false);
        return;
      }

      try {
        // Use the same payload/endpoint as mock.html
        const res = await fetch(LOGIN_API, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();

        if (res.ok && data.token) {
          // Save token
          localStorage.setItem('codecxAdminToken', data.token);

          // Optionally - fetch profile to check role/admin
          let profileRes = await fetch(PROFILE_API, {
            headers: { 'Authorization': 'Bearer ' + data.token }
          });
          let profileData = await profileRes.json();
          // For admin dashboard, you can check for 'admin' role
          if (profileRes.ok && profileData.user && profileData.user.role === 'admin') {
            showSuccess('Login successful! Redirecting...');
            setTimeout(() => { window.location.href = 'codecxadmin.html'; }, 900);
          } else if (profileRes.ok && profileData.user && profileData.user.role) {
            // For other roles, redirect accordingly
            showSuccess('Welcome, ' + profileData.user.role + '! Redirecting...');
            setTimeout(() => { window.location.href = 'codecxadmin.html'; }, 900);
          } else {
            showSuccess('Login successful! Redirecting...');
            setTimeout(() => { window.location.href = 'codecxadmin.html'; }, 900);
          }
        } else {
          showError(data.message || 'Invalid credentials.');
        }
      } catch (err) {
        showError('Network error. Please try again.');
      }
      setLoading(false);
    });
  </script>
</body>
</html>
