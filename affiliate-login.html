<body class="bg-blue-50 text-blue-900">

  <div class="flex min-h-screen w-full gradient-bg">
    <main class="flex-1 flex items-center justify-center px-4 py-12">
      <div class="max-w-md w-full bg-white rounded-2xl affiliate-shadow p-10 mt-7">
        <div class="flex flex-col items-center mb-7">
          <img src="https://cdn-icons-png.flaticon.com/512/4249/4249854.png" alt="Affiliate Icon" class="w-20 h-20 mb-2 rounded-full affiliate-shadow" />
          <h1 class="section-title text-center mb-2">Affiliate Login</h1>
          <p class="text-blue-700 font-semibold text-base mb-2 text-center">Strictly for registered ExamGuard Affiliates</p>
        </div>
        <form id="affiliateLoginForm" autocomplete="off" class="space-y-6">
          <div>
            <label for="email" class="block font-semibold mb-2">Affiliate Email</label>
            <input type="email" id="email" name="email" required
                   class="w-full px-4 py-2 border border-blue-200 rounded focus:outline-none focus:ring-2 focus:ring-blue-700"/>
          </div>
          <div>
            <label for="password" class="block font-semibold mb-2">Password</label>
            <input type="password" id="password" name="password" required
                   class="w-full px-4 py-2 border border-blue-200 rounded focus:outline-none focus:ring-2 focus:ring-blue-700"/>
          </div>
          <button type="submit"
            id="loginBtn"
            class="w-full bg-blue-700 text-white font-semibold py-2 rounded-xl hover:bg-blue-800 transition text-lg flex items-center justify-center">
            <span id="loginBtnText">Login</span>
            <span class="spinner" id="loginSpinner" style="display:none;"></span>
          </button>
        </form>
        <div id="loginError" class="hidden mt-5 text-center text-red-600 font-semibold"></div>
        <div class="mt-7 text-center text-blue-900/70 text-sm">
          Not registered? <a href="affiliate-reg.html" class="text-blue-700 font-bold hover:underline">Become an Affiliate</a>
        </div>
      </div>
    </main>
  </div>

  <!-- Notification Modal (for success/error/info) -->
  <div class="notification-modal-backdrop" id="notifModalBackdrop">
    <div class="notification-modal" id="notifCustomModal" role="dialog" aria-modal="true" aria-labelledby="notifModalTitle">
      <button class="close-modal" id="notifCloseModalBtn" aria-label="Close modal">&times;</button>
      <div id="notifModalContent"></div>
    </div>
  </div>


  <script>
    // Notification Modal Helper
    function showNotificationModal(title, message, type = "info") {
      const backdrop = document.getElementById('notifModalBackdrop');
      const modal = document.getElementById('notifCustomModal');
      const content = document.getElementById('notifModalContent');
      const closeBtn = document.getElementById('notifCloseModalBtn');
      let icon = "";
      if(type === "success") icon = '<span class="modal-status-icon success"><i class="bi bi-check-circle-fill"></i></span>';
      else if(type === "error") icon = '<span class="modal-status-icon error"><i class="bi bi-x-circle-fill"></i></span>';
      else icon = '<span class="modal-status-icon info"><i class="bi bi-info-circle"></i></span>';
      content.innerHTML = `${icon}<div class="modal-title">${title}</div><div class="modal-message">${message}</div>`;
      backdrop.style.display = 'flex';
      closeBtn.style.display = 'block';
      closeBtn.onclick = function() {
        backdrop.style.display = 'none';
        content.innerHTML = '';
      };
      backdrop.onclick = function(e) { if (e.target === backdrop) closeBtn.onclick(); };
    }

    // Spinner helpers
    const loginBtn = document.getElementById('loginBtn');
    const loginBtnText = document.getElementById('loginBtnText');
    const loginSpinner = document.getElementById('loginSpinner');
    function setLoginLoading(isLoading) {
      if (isLoading) {
        loginBtn.setAttribute("disabled", "disabled");
        loginSpinner.style.display = "inline-block";
        loginBtnText.style.display = "none";
      } else {
        loginBtn.removeAttribute("disabled");
        loginSpinner.style.display = "none";
        loginBtnText.style.display = "inline";
      }
    }

    // Affiliate Login Form Handler
    document.getElementById('affiliateLoginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!email || !password) {
        showNotificationModal('Error', 'Please fill in all fields.', 'error');
        return;
      }
      setLoginLoading(true);
      try {
        const res = await fetch("https://examguide.onrender.com/api/affiliate/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (res.ok && data.token) {
          localStorage.setItem("affiliateToken", data.token);
          showNotificationModal('Success', 'Login successful! Redirecting to your dashboard...', 'success');
          setTimeout(function() {
            window.location.href = "affiliate-dashboard.html";
          }, 1700);
        } else {
          showNotificationModal('Error', data.message || 'Invalid credentials. Please try again.', 'error');
        }
      } catch {
        showNotificationModal('Error', 'Network error. Please try again.', 'error');
      }
      setLoginLoading(false);
    });
  </script>
  <!-- Icons for modal notification (Bootstrap Icons CDN) -->
