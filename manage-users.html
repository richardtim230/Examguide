<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
        }
        .content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            max-width: 1200px;
            width: 100%;
            margin-top: 20px;
        }
        .styled-btn {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 0;
            transition: transform 0.2s ease-in-out;
        }
        .styled-btn:hover {
            transform: scale(1.05);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Manage Users</h1>
        </div>
        <div class="content">
            <h2>User Management</h2>
            <p>Here you can add, edit, and delete users.</p>
            <button class="styled-btn" onclick="location.href='add-user.html'">Add User</button>
            <table>
                <tr>
                    <th>Full Name</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
                <!-- Example data, replace with dynamic content -->
                <tr>
                    <td>John Doe</td>
                    <td>johndoe</td>
                    <td>john@example.com</td>
                    <td>
                        <button class="styled-btn" onclick="editUser('johndoe')">Edit</button>
                        <button class="styled-btn" onclick="deleteUser('johndoe')">Delete</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        function editUser(username) {
            // Add logic to edit user
            alert('Editing user: ' + username);
        }

        function deleteUser(username) {
            // Add logic to delete user
            const confirmation = confirm('Are you sure you want to delete user: ' + username + '?');
            if (confirmation) {
                alert('User deleted: ' + username);
            }
        }
    </script>
</body>
</html>
