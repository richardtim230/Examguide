<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CODECX Student Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=0.80">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-white shadow px-4 py-4 flex items-center justify-between">
    <h1 class="text-2xl font-bold text-indigo-800">CODECX Student Dashboard</h1>
    <div class="flex items-center gap-2">
      <img id="studentAvatar" class="w-10 h-10 rounded-full" src="" alt="avatar" />
      <span id="studentNameHeader" class="font-semibold"></span>
      <button onclick="logout()" class="ml-3 px-4 py-1 bg-red-600 text-white rounded hover:bg-red-700">Logout</button>
    </div>
  </header>
  <main class="max-w-3xl mx-auto py-8 px-2">
    <section class="bg-white rounded shadow p-6 mb-8" id="profileSection">
      <h2 class="text-xl font-semibold mb-4">Profile</h2>
      <div class="flex items-center mb-4">
        <img id="studentPassport" class="w-20 h-20 rounded-full border mr-6" src="" alt="Passport"/>
        <div>
          <div id="studentFullName" class="text-lg font-bold"></div>
          <div id="studentMatric" class="text-sm text-gray-500"></div>
          <div id="studentEmail" class="text-sm text-gray-600"></div>
          <div id="studentPhone" class="text-sm text-gray-600"></div>
          <div id="studentStatus" class="text-sm mt-2"></div>
        </div>
      </div>
    </section>
    <section class="bg-white rounded shadow p-6 mb-8" id="coursesSection">
      <h2 class="text-xl font-semibold mb-4">Courses</h2>
      <div id="coursesList" class="flex flex-wrap gap-3 mb-4"></div>
      <div class="flex gap-2">
        <input id="courseInput" type="text" placeholder="Add course (e.g., MTH101)" class="px-2 py-1 border rounded"/>
        <button onclick="addCourse()" class="px-3 py-1 bg-indigo-600 text-white rounded">Add Course</button>
      </div>
    </section>
    <section class="bg-white rounded shadow p-6 mb-8" id="activitySection">
      <h2 class="text-xl font-semibold mb-4">Activity</h2>
      <table class="min-w-full text-sm mb-2">
        <thead>
          <tr>
            <th class="px-2 py-1 border">Date</th>
            <th class="px-2 py-1 border">Activity</th>
            <th class="px-2 py-1 border">Status</th>
          </tr>
        </thead>
        <tbody id="activityTable"></tbody>
      </table>
      <div class="flex gap-2 mt-4">
        <button id="attendanceBtn" class="px-3 py-1 bg-green-600 text-white rounded">Mark Attendance</button>
        <span id="attendanceStatus" class="ml-3 font-semibold"></span>
      </div>
      <div class="mt-3">
        <label class="block mb-1 font-medium">Upload Assignment:</label>
        <input id="assignmentInput" type="file" class="mb-2"/>
        <button onclick="submitAssignment()" class="px-3 py-1 bg-indigo-600 text-white rounded mb-2">Submit</button>
        <span id="assignmentStatus" class="ml-2"></span>
      </div>
    </section>
    <section class="bg-white rounded shadow p-6 mb-8" id="paymentsSection">
      <h2 class="text-xl font-semibold mb-4">Payments</h2>
      <div id="paymentStatus" class="mb-2"></div>
      <table class="min-w-full text-sm">
        <thead>
          <tr>
            <th class="px-2 py-1 border">Date</th>
            <th class="px-2 py-1 border">Amount</th>
            <th class="px-2 py-1 border">Status</th>
            <th class="px-2 py-1 border">Ref</th>
          </tr>
        </thead>
        <tbody id="paymentsTable"></tbody>
      </table>
      <button id="payNowBtn" class="mt-3 px-3 py-1 bg-indigo-600 text-white rounded">Pay Now</button>
    </section>
    <section class="bg-white rounded shadow p-6 mb-8" id="progressSection">
      <h2 class="text-xl font-semibold mb-4">Progress</h2>
      <div id="progressContent"></div>
    </section>
    <section class="bg-white rounded shadow p-6" id="notesSection">
      <h2 class="text-xl font-semibold mb-4">Admin Notes</h2>
      <div id="adminNote" class="text-gray-700"></div>
    </section>
    <!-- Modal -->
    <div id="receiptModal" class="fixed inset-0 z-30 bg-black bg-opacity-60 flex items-center justify-center hidden">
      <div class="bg-white p-6 rounded shadow relative max-w-lg w-full">
        <button onclick="closeReceipt()" class="absolute top-2 right-2 text-lg font-bold">&times;</button>
        <div id="receiptModalContent"></div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script>
    const API_BASE = "https://examguide.onrender.com/api/codecxreg";
    function showToast(msg, type="info") {
      Toastify({
        text: msg,
        duration: 3500,
        gravity: "top",
        position: "center",
        backgroundColor: type === "success" ? "#16a34a" :
                          type === "error" ? "#dc2626" : "#6366f1"
      }).showToast();
    }
    function logout() {
      localStorage.removeItem('codecx_token');
      window.location.href = "codexcclogin.html";
    }

    // Modal helpers
    function showReceiptModal(html) {
      document.getElementById("receiptModalContent").innerHTML = html;
      document.getElementById("receiptModal").classList.remove("hidden");
    }
    function closeReceipt() {
      document.getElementById("receiptModal").classList.add("hidden");
    }
    document.getElementById("receiptModal").addEventListener("click", function(e) {
      if (e.target === this) closeReceipt();
    });

    let student = {};
    let token = localStorage.getItem('codecx_token');

    async function loadDashboard() {
      if (!token) return logout();
      try {
        const resp = await fetch(API_BASE + "/me", {
          headers: { Authorization: "Bearer " + token }
        });
        if (!resp.ok) throw new Error();
        student = await resp.json();
        // Render profile
        document.getElementById("studentAvatar").src =
          student.passportBase64 || "https://ui-avatars.com/api/?name=" + encodeURIComponent(student.fullName || "Student");
        document.getElementById("studentNameHeader").textContent = student.fullName || "";
        document.getElementById("studentPassport").src =
          student.passportBase64 || "https://ui-avatars.com/api/?name=" + encodeURIComponent(student.fullName || "Student");
        document.getElementById("studentFullName").textContent = student.fullName || "";
        document.getElementById("studentMatric").textContent = "Matric No: " + (student.matricNumber || "");
        document.getElementById("studentEmail").textContent = student.email || "";
        document.getElementById("studentPhone").textContent = student.phone || "";
        document.getElementById("studentStatus").innerHTML =
          student.hasPaid
            ? '<span class="bg-green-100 text-green-800 px-2 py-1 rounded text-xs font-semibold">Paid</span>'
            : '<span class="bg-red-100 text-red-800 px-2 py-1 rounded text-xs font-semibold">Unpaid</span>';
        // Admin Note
        document.getElementById("adminNote").textContent = student.adminNote || "No feedback yet.";
        // Courses
        renderCourses(student.courses || []);
        // Activities
        renderActivities(student.activities || []);
        // Payments
        renderPayments(student.payments || []);
        document.getElementById("paymentStatus").innerHTML = student.hasPaid
          ? '<span class="bg-green-100 text-green-800 px-2 py-1 rounded text-xs font-semibold">Paid</span>'
          : '<span class="bg-red-100 text-red-800 px-2 py-1 rounded text-xs font-semibold">Unpaid</span>';
        // Progress
        renderProgress(student.progress || {});
      } catch (e) {
        showToast("Error loading dashboard, please login again.", "error");
        return logout();
      }
    }

    function renderCourses(courses) {
      const coursesList = document.getElementById("coursesList");
      coursesList.innerHTML = "";
      if (!courses.length) {
        coursesList.innerHTML = `<span class="text-gray-400 text-sm">No courses enrolled yet.</span>`;
        return;
      }
      courses.forEach(course => {
        const btn = document.createElement("button");
        btn.textContent = course.name;
        btn.className = "px-3 py-1 bg-gray-200 text-indigo-800 rounded font-semibold";
        btn.onclick = () => removeCourse(course.name);
        coursesList.appendChild(btn);
      });
    }
    async function addCourse() {
      const input = document.getElementById("courseInput");
      const courseName = input.value.trim();
      if (!courseName) return showToast("Course name required.", "error");
      try {
        const resp = await fetch(API_BASE + "/courses", {
          method: "POST",
          headers: { "Content-Type": "application/json", Authorization: "Bearer " + token },
          body: JSON.stringify({ courseName })
        });
        const data = await resp.json();
        if (resp.ok) {
          showToast("Course added!", "success");
          renderCourses(data.courses);
        } else {
          showToast(data.message || "Failed to add course.", "error");
        }
      } catch {
        showToast("Failed to add course.", "error");
      }
      input.value = "";
    }
    async function removeCourse(courseName) {
      if (!confirm(`Remove course "${courseName}"?`)) return;
      try {
        const resp = await fetch(API_BASE + "/courses", {
          method: "DELETE",
          headers: { "Content-Type": "application/json", Authorization: "Bearer " + token },
          body: JSON.stringify({ courseName })
        });
        const data = await resp.json();
        if (resp.ok) {
          showToast("Course removed!", "success");
          renderCourses(data.courses);
        } else {
          showToast(data.message || "Failed to remove course.", "error");
        }
      } catch {
        showToast("Failed to remove course.", "error");
      }
    }

    function renderActivities(activities) {
      const tbody = document.getElementById("activityTable");
      tbody.innerHTML = "";
      if (!activities.length) {
        tbody.innerHTML = `<tr><td colspan="3" class="text-gray-400 text-center">No activities yet.</td></tr>`;
        return;
      }
      activities.forEach(act => {
        tbody.innerHTML += `
          <tr>
            <td class="border px-2 py-1">${new Date(act.date).toLocaleDateString()}</td>
            <td class="border px-2 py-1">${act.activity || "-"}</td>
            <td class="border px-2 py-1">
              <span class='${act.status === "Success" ? "bg-green-100 text-green-800" : "bg-red-100 text-red-800"} px-2 py-1 rounded text-xs font-semibold'>${act.status}</span>
            </td>
          </tr>
        `;
      });
    }
    document.getElementById("attendanceBtn").onclick = async function() {
      try {
        const resp = await fetch(API_BASE + "/activities", {
          method: "POST",
          headers: { "Content-Type": "application/json", Authorization: "Bearer " + token },
          body: JSON.stringify({ activity: "Marked attendance", status: "Success" })
        });
        if (resp.ok) {
          showToast("Attendance marked!", "success");
          loadDashboard();
        } else {
          showToast("Failed to mark attendance.", "error");
        }
      } catch {
        showToast("Failed to mark attendance.", "error");
      }
    };

    function renderPayments(payments) {
      const tbody = document.getElementById("paymentsTable");
      tbody.innerHTML = "";
      if (!payments.length) {
        tbody.innerHTML = `<tr><td colspan="4" class="text-gray-400 text-center">No payments found.</td></tr>`;
        return;
      }
      payments.forEach(p => {
        tbody.innerHTML += `
          <tr>
            <td class="border px-2 py-1">${new Date(p.date).toLocaleDateString()}</td>
            <td class="border px-2 py-1">â‚¦${p.amount}</td>
            <td class="border px-2 py-1">
              <span class='${p.status === "Paid" ? "bg-green-100 text-green-800" : "bg-red-100 text-red-800"} px-2 py-1 rounded text-xs font-semibold'>${p.status}</span>
            </td>
            <td class="border px-2 py-1">${p.ref}</td>
          </tr>
        `;
      });
    }
    document.getElementById("payNowBtn").onclick = function() {
      showReceiptModal(`
        <h3 class="mb-2 font-semibold">Pay with Paystack</h3>
        <p>Click the button below to proceed to payment.</p>
        <a href="https://paystack.com/pay/codecx" target="_blank" class="mt-4 px-4 py-2 bg-indigo-600 text-white rounded">Proceed</a>
      `);
    };

    function renderProgress(progress) {
      document.getElementById("progressContent").innerHTML =
        `<div><b>Completed:</b> ${progress.completed || 0} / ${progress.total || 0}</div>
         <div><b>Current Grade:</b> ${progress.grade || "-"}</div>
         <div class="mt-2 flex gap-2">
           <input id="progressCompleted" type="number" min="0" placeholder="Completed" class="px-2 py-1 border rounded" style="width:90px;">
           <input id="progressTotal" type="number" min="0" placeholder="Total" class="px-2 py-1 border rounded" style="width:90px;">
           <input id="progressGrade" type="text" placeholder="Grade" class="px-2 py-1 border rounded" style="width:90px;">
           <button onclick="updateProgress()" class="px-3 py-1 bg-indigo-600 text-white rounded">Update</button>
         </div>`;
    }
    async function updateProgress() {
      const completed = document.getElementById("progressCompleted").value;
      const total = document.getElementById("progressTotal").value;
      const grade = document.getElementById("progressGrade").value;
      try {
        const resp = await fetch(API_BASE + "/progress", {
          method: "PUT",
          headers: { "Content-Type": "application/json", Authorization: "Bearer " + token },
          body: JSON.stringify({ completed, total, grade })
        });
        if (resp.ok) {
          showToast("Progress updated!", "success");
          loadDashboard();
        } else {
          showToast("Failed to update progress.", "error");
        }
      } catch {
        showToast("Failed to update progress.", "error");
      }
    }

    async function submitAssignment() {
      const fileInput = document.getElementById("assignmentInput");
      if (!fileInput.files.length) {
        showToast("Please select a file.", "error");
        return;
      }
      // Simulate upload log as assignment activity
      try {
        const resp = await fetch(API_BASE + "/activities", {
          method: "POST",
          headers: { "Content-Type": "application/json", Authorization: "Bearer " + token },
          body: JSON.stringify({ activity: "Submitted assignment", status: "Success" })
        });
        if (resp.ok) {
          showToast("Assignment submitted!", "success");
          loadDashboard();
        } else {
          showToast("Failed to submit assignment.", "error");
        }
      } catch {
        showToast("Failed to submit assignment.", "error");
      }
      fileInput.value = "";
    }

    window.onload = loadDashboard;
  </script>
</body>
</html>
