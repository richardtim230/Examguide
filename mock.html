<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Obafemi Awolowo University | Central Mock Test Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      position: relative;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      z-index: 0;
    }

    .stars div {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 4s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.4); }
    }

    .login-container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.12);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      width: 100%;
      max-width: 400px;
      padding: 38px 24px 30px 24px;
      text-align: center;
      color: white;
      margin-top: 10px;
    }

    .logo {
      width: 76px;
      height: 76px;
      border-radius: 50%;
      margin-bottom: 10px;
      background: #fff;
      box-shadow: 0 6px 24px #00c6ff33;
      object-fit: contain;
      border: 3px solid #0072ff44;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .school-name {
      font-size: 1.22rem;
      font-weight: bold;
      color: #fff;
      text-align: center;
      letter-spacing: 1.1px;
      margin-bottom: 3px;
      margin-top: 2px;
      text-shadow: 0 2px 8px #001c3c44;
    }
    .subtitle {
      color: #bdeaff;
      font-size: 1.01rem;
      margin-bottom: 15px;
      text-align: center;
      font-weight: 500;
      letter-spacing: 0.6px;
      text-shadow: 0 1px 4px #001c3c44;
    }

    .login-container h2 {
      font-size: 25px;
      margin-bottom: 20px;
      font-weight: bold;
      color: #00c6ff;
      letter-spacing: 1px;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.22);
      color: #fff;
      font-size: 16px;
      outline: none;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    input:focus {
      background: rgba(255,255,255,0.32);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #0072ff, #00c6ff);
    }

    .login-footer {
      margin-top: 22px;
      text-align: center;
      font-size: 0.98rem;
      color: #bdeaff;
      letter-spacing: 0.4px;
    }

    @media (max-width: 500px) {
      .login-container {
        padding: 25px 7vw 18px 7vw;
      }
      input, button {
        font-size: 14px;
      }
      .login-container h2 {
        font-size: 21px;
      }
      .logo {
        width: 54px;
        height: 54px;
      }
      .school-name { font-size: 1.07rem; }
      .subtitle { font-size: 0.93rem; }
    }
  </style>
</head>
<body>

  <div class="stars">
    <script>
      for(let i=0; i<50; i++) {
        let star = document.createElement('div');
        let size = Math.random() * 4 + 1;
        star.style.width = star.style.height = `${size}px`;
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.animationDuration = `${Math.random() * 5 + 3}s`;
        document.querySelector('.stars').appendChild(star);
      }
    </script>
  </div>

  <div class="login-container">
    <img src="logo.png" alt="CBT Logo" class="logo">
    <div class="school-name">Obafemi Awolowo University</div>
    <div class="subtitle">Central Mock Test</div>
    <h2>Welcome to CBT Portal</h2>
    <form id="authForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" id="loginBtn">Login / Register</button>
    </form>
    <div class="login-footer">Powered by OAU ICT</div>
  </div>

  <script>
    document.getElementById('authForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) return alert("Both fields are required!");

      let users = JSON.parse(localStorage.getItem('cbt_users')) || {};

      if (!users[username]) {
        users[username] = { password };
        alert("Registered successfully!");
      } else if (users[username].password !== password) {
        return alert("Incorrect password!");
      }

      localStorage.setItem('cbt_users', JSON.stringify(users));
      localStorage.setItem('current_user', username);
      window.location.href = 'test.html';
    });
  </script>
</body>
</html>
