<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CBT Platform | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #4b6cb7, #182848);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.12);
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      color: #ffffff;
      text-align: center;
      transition: all 0.3s ease;
    }

    .login-container h2 {
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: bold;
      color: #ffffff;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.2);
      color: #fff;
      font-size: 16px;
      outline: none;
      transition: background 0.3s;
    }

    input:focus {
      background: rgba(255,255,255,0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background: #00c6ff;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #005bea, #00c6ff);
    }

    @media (max-width: 500px) {
      .login-container {
        padding: 30px 20px;
      }

      .login-container h2 {
        font-size: 24px;
      }

      input, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Welcome to CBT Portal</h2>
    <form id="authForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" id="loginBtn">Login / Register</button>
    </form>
  </div>

  <script>
    document.getElementById('authForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) return alert("Both fields are required!");

      let users = JSON.parse(localStorage.getItem('cbt_users')) || {};

      if (!users[username]) {
        users[username] = { password };
        alert("Registered successfully!");
      } else if (users[username].password !== password) {
        return alert("Incorrect password!");
      }

      localStorage.setItem('cbt_users', JSON.stringify(users));
      localStorage.setItem('current_user', username);
      window.location.href = 'test.html';
    });
  </script>
</body>
</html>
