<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CBT Platform - Login/Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }

    .auth-container {
      width: 300px;
      margin: 100px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .auth-container input {
      display: block;
      width: 90%;
      padding: 10px;
      margin: 10px auto;
    }

    .auth-container button {
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
    }

    #auth-toggle button {
      margin: 5px;
    }

    #auth-message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>CBT Platform</h2>

    <div id="auth-toggle">
      <button onclick="toggleForm('login')">Login</button>
      <button onclick="toggleForm('register')">Register</button>
    </div>

    <form id="login-form" onsubmit="login(event)">
      <h3>Login</h3>
      <input type="text" id="login-username" placeholder="Username" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <form id="register-form" onsubmit="register(event)" style="display:none;">
      <h3>Register</h3>
      <input type="text" id="register-username" placeholder="Username" required>
      <input type="password" id="register-password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>

    <p id="auth-message"></p>
  </div>

  <script>
    function toggleForm(type) {
      const loginForm = document.getElementById("login-form");
      const registerForm = document.getElementById("register-form");
      const message = document.getElementById("auth-message");
      message.textContent = "";

      if (type === 'login') {
        loginForm.style.display = 'block';
        registerForm.style.display = 'none';
      } else {
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
      }
    }

    function register(event) {
      event.preventDefault();
      const username = document.getElementById("register-username").value.trim();
      const password = document.getElementById("register-password").value.trim();

      if (localStorage.getItem(username)) {
        document.getElementById("auth-message").textContent = "User already exists!";
      } else {
        const user = { username, password };
        localStorage.setItem(username, JSON.stringify(user));
        document.getElementById("auth-message").textContent = "Registration successful!";
        toggleForm('login');
      }
    }

    function login(event) {
      event.preventDefault();
      const username = document.getElementById("login-username").value.trim();
      const password = document.getElementById("login-password").value.trim();

      const userData = localStorage.getItem(username);
      if (!userData) {
        document.getElementById("auth-message").textContent = "User not found!";
        return;
      }

      const user = JSON.parse(userData);
      if (user.password !== password) {
        document.getElementById("auth-message").textContent = "Incorrect password!";
        return;
      }

      localStorage.setItem("currentUser", username);
      window.location.href = "test.html";
    }
  </script>
</body>
</html>
