<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Obafemi Awolowo University | Central Mock Test Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=0.8">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .stars {
      position: absolute;
      width: 100vw;
      height: 100vh;
      background: transparent;
      overflow: hidden;
      z-index: 0;
    }

    .stars div {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 4s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.4); }
    }

    .center-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      position: relative;
      z-index: 2;
    }

    .modern-login-box {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 24px rgba(31,38,135,0.13);
      width: 100%;
      max-width: 410px;
      padding: 0 0 32px 0;
      margin: 32px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .login-image {
      width: 100%;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      min-height: 200px;
      border-bottom: 1px solid #eee;
    }
    .login-image img {
      width: 90%;
      max-width: 300px;
      margin-top: 20px;
      margin-bottom: 10px;
      object-fit: contain;
      border-radius: 10px;
    }

    .login-header {
      padding: 22px 30px 0 30px;
      width: 100%;
      box-sizing: border-box;
      text-align: left;
    }
    .login-header .logo-row {
      display: flex;
      align-items: center;
      margin-bottom: 18px;
    }
    .login-header .identico-text {
      font-size: 1.6rem;
      color: #1b2735;
      font-weight: bold;
      letter-spacing: 0.5px;
      margin-right: 14px;
    }
    .login-header .identico-badge {
      height: 30px;
      margin-left: 4px;
      margin-bottom: -5px;
    }
    .login-header h2 {
      font-size: 1.14rem;
      font-weight: 600;
      color: #222;
      margin-bottom: 5px;
      margin-top: 0;
    }
    .login-header p {
      font-size: 0.96rem;
      color: #5a5a5a;
      margin: 0 0 12px 0;
      letter-spacing: 0.1px;
    }

    .login-form {
      width: 100%;
      padding: 0 30px;
      box-sizing: border-box;
      margin-top: 6px;
    }

    .form-group {
      margin-bottom: 15px;
      width: 100%;
    }
    .form-label {
      font-size: 0.96rem;
      font-weight: 600;
      color: #716e6e;
      margin-bottom: 4px;
      display: block;
      letter-spacing: 0.1px;
    }
    .form-input {
      width: 100%;
      padding: 12px;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      font-size: 1rem;
      background: #fafbfc;
      transition: border .2s;
      color: #23272d;
      outline: none;
    }
    .form-input:focus {
      border: 1.5px solid #0072ff;
      background: #fff;
    }

    .form-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 0.97rem;
      margin-bottom: 14px;
    }
    .form-check {
      display: flex;
      align-items: center;
    }
    .form-check input[type="checkbox"] {
      margin-right: 5px;
      accent-color: #ff914d;
    }
    .form-link {
      color: #0072ff;
      cursor: pointer;
      text-decoration: underline;
      background: none;
      border: none;
      font: inherit;
      padding: 0;
    }
    .form-link:hover {
      color: #ff914d;
    }

    .sign-in-btn {
      width: 100%;
      padding: 13px 0;
      background: #ff914d;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1.07rem;
      font-weight: 600;
      margin-top: 5px;
      cursor: pointer;
      transition: background 0.18s;
    }
    .sign-in-btn:hover {
      background: #f97c1b;
    }

    @media (max-width: 500px) {
      .modern-login-box {
        max-width: 98vw;
        margin: 0;
        border-radius: 0;
        box-shadow: none;
      }
      .login-header, .login-form {
        padding-left: 5vw;
        padding-right: 5vw;
      }
      .login-image img {
        max-width: 98vw;
      }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
  <div class="stars"></div>
  <div class="center-container">
    <div class="modern-login-box">
      <div class="login-image">
        <!-- Reference: ![image1](image1) -->
        <img src="image1" alt="Login Visual" />
      </div>
      <div class="login-header">
        <div class="logo-row">
          <span class="identico-text">identico</span>
          <img class="identico-badge" src="logo.png" alt="Platform Badge" style="height:30px;">
        </div>
        <h2>Sign in your account</h2>
        <p>Welcome back! Login with your data that you entered during registration</p>
      </div>
      <form class="login-form" id="authForm" autocomplete="off">
        <div class="form-group">
          <label class="form-label" for="username">E-Mail</label>
          <input class="form-input" type="text" id="username" placeholder="Enter your email" required autocomplete="off" />
        </div>
        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input class="form-input" type="password" id="password" placeholder="Enter your password" required autocomplete="off" />
        </div>
        <div class="form-row">
          <span class="form-check">
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe" style="font-weight:400; cursor:pointer;">Remember My Preference</label>
          </span>
          <button type="button" class="form-link" id="forgotPassword">Forgot Password?</button>
        </div>
        <button type="submit" class="sign-in-btn">Sign In</button>
      </form>
    </div>
  </div>
  <script>
    // Star background effect
    document.addEventListener('DOMContentLoaded', function() {
      const starsContainer = document.querySelector('.stars');
      for(let i=0; i<50; i++) {
        let star = document.createElement('div');
        let size = Math.random() * 4 + 1;
        star.style.width = star.style.height = `${size}px`;
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.animationDuration = `${Math.random() * 5 + 3}s`;
        starsContainer.appendChild(star);
      }
    });

    // Username (E-Mail) validation
    function validateUsername(username) {
      // Allow emails only for demo
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(username);
    }

    // Password hashing for demo (SHA-256)
    function hashPassword(password) {
      return CryptoJS.SHA256(password).toString();
    }

    // Password reset demo
    document.getElementById('forgotPassword').addEventListener('click', function() {
      const username = prompt("Enter your email to reset password:");
      if (!username) return;
      let users = JSON.parse(localStorage.getItem('cbt_users')) || {};
      if (!users[username]) {
        alert("E-Mail not found.");
        return;
      }
      const newPass = prompt("Enter your new password:");
      if (!newPass) return alert("Password cannot be empty.");
      users[username].password = hashPassword(newPass);
      localStorage.setItem('cbt_users', JSON.stringify(users));
      alert("Password reset successful!");
    });

    document.getElementById('authForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('rememberMe').checked;

      if (!username || !password) return alert("Both fields are required!");

      if (!validateUsername(username)) {
        return alert("Please enter a valid email address!");
      }

      let users = JSON.parse(localStorage.getItem('cbt_users')) || {};
      const hashedPassword = hashPassword(password);

      if (!users[username]) {
        users[username] = { password: hashedPassword };
        localStorage.setItem('cbt_users', JSON.stringify(users));
        localStorage.setItem('current_user', username);
        if (rememberMe) localStorage.setItem('cbt_remember_me', username);
        alert("Registered successfully!");
        window.location.href = 'testsession';
      } else if (users[username].password !== hashedPassword) {
        return alert("Incorrect password!");
      } else {
        localStorage.setItem('current_user', username);
        if (rememberMe) localStorage.setItem('cbt_remember_me', username);
        alert("Welcome back!");
        window.location.href = 'testsession';
      }
    });

    // Optional: Pre-fill email if "remember me"
    document.addEventListener('DOMContentLoaded', function() {
      const remembered = localStorage.getItem('cbt_remember_me');
      if (remembered) document.getElementById('username').value = remembered;
    });

    // Optional: Warn users if not using HTTPS
    if (window.location.protocol !== "https:") {
      console.warn("You are not on a secure connection (HTTPS). Never enter real passwords here.");
    }
  </script>
</body>
</html>
