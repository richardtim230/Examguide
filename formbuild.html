<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Builder</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f5f6fa;
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      color: #23263b;
    }
    .builder-container {
      max-width: 1180px;
      margin: 0 auto;
      padding: 36px 12px 64px 12px;
      display: flex;
      gap: 28px;
      min-height: 100vh;
    }
    .field-toolbar {
      background: #fff;
      box-shadow: 0 2px 16px 0 rgba(100,80,240,0.09);
      border-radius: 10px;
      min-width: 250px;
      padding: 24px 14px 24px 14px;
      height: fit-content;
    }
    .field-toolbar h3 {
      margin: 0 0 18px 0;
      font-size: 1.09rem;
      font-weight: 800;
      color: #4a43e4;
      letter-spacing: .5px;
    }
    .field-palette {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .palette-btn {
      background: #f3f3fb;
      border: 1.5px solid #e0e1f7;
      color: #2e227b;
      border-radius: 7px;
      padding: 10px 15px;
      font-size: 1.02rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 9px;
      cursor: pointer;
      transition: background 0.13s, border 0.13s, color 0.13s;
      outline: none;
    }
    .palette-btn:hover {
      background: #e8e8f8;
      border-color: #b1b2e7;
      color: #1a1366;
    }
    .palette-icon {
      font-size: 1.2em;
      width: 1.5em;
      text-align: center;
    }
    .main-builder {
      flex: 1;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 16px 0 rgba(100,80,240,0.09);
      padding: 32px 22px 32px 22px;
      min-height: 600px;
      display: flex;
      flex-direction: column;
    }
    .form-header-edit {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 24px;
    }
    .form-title-input {
      font-size: 1.4rem;
      font-weight: 800;
      border: none;
      outline: none;
      color: #4538b2;
      background: transparent;
      margin-bottom: 2px;
      padding: 3px 0;
      border-bottom: 2px solid #f0f0f0;
      width: 100%;
      max-width: 90vw;
    }
    .form-desc-input {
      font-size: 1.05rem;
      border: none;
      outline: none;
      color: #4f5387;
      background: transparent;
      padding: 3px 0;
      border-bottom: 1.5px solid #f4f4fa;
      resize: none;
      width: 100%;
      min-height: 28px;
    }
    .fields-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 28px;
    }
    .field-card {
      background: #fafaff;
      border: 1.5px solid #e2e3f6;
      border-radius: 8px;
      padding: 18px 16px 10px 16px;
      position: relative;
      box-shadow: 0 2px 8px 0 rgba(90,80,200,0.06);
      transition: border 0.1s;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .field-card.selected {
      border: 2px solid #4538b2;
      background: #f7f7fe;
    }
    .field-actions {
      position: absolute;
      top: 10px;
      right: 14px;
      display: flex;
      gap: 8px;
    }
    .field-action-btn {
      background: none;
      border: none;
      color: #6370b9;
      font-size: 1.18em;
      cursor: pointer;
      padding: 2px 5px;
      border-radius: 4px;
      transition: background 0.12s;
    }
    .field-action-btn:hover {
      background: #f0f1fc;
      color: #1a1366;
    }
    .field-label-input {
      font-size: 1.07rem;
      font-weight: 600;
      border: none;
      outline: none;
      color: #292c44;
      background: transparent;
      border-bottom: 1px solid #e4e4f0;
      width: 100%;
      margin-bottom: 2px;
      padding: 3px 0;
    }
    .required-toggle {
      margin-left: 8px;
      font-size: 0.98em;
      color: #b30000;
      font-weight: 600;
      background: #fbeeef;
      padding: 0 8px;
      border-radius: 5px;
      cursor: pointer;
    }
    .option-list {
      display: flex;
      flex-direction: column;
      gap: 7px;
    }
    .option-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 2px;
    }
    .option-input {
      border: none;
      background: #f6f6fc;
      color: #4538b2;
      padding: 6px 8px;
      border-radius: 5px;
      font-size: 1em;
      width: 220px;
      outline: none;
    }
    .remove-option-btn {
      background: none;
      border: none;
      color: #c02421;
      font-size: 1.13em;
      cursor: pointer;
      padding: 2px 4px;
      border-radius: 4px;
    }
    .add-option-btn {
      color: #238636;
      font-size: 0.96em;
      border: none;
      background: none;
      cursor: pointer;
      margin-left: 3px;
      font-weight: 700;
      padding: 0;
    }
    .add-field-btn {
      background: #4538b2;
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 12px 30px;
      font-size: 1.11rem;
      font-weight: 700;
      cursor: pointer;
      align-self: flex-start;
      transition: background 0.15s;
      margin-top: 8px;
    }
    .add-field-btn:hover {
      background: #2d217e;
    }
    .save-form-btn {
      background: #238636;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 800;
      padding: 13px 38px;
      margin-top: 9px;
      cursor: pointer;
      transition: background 0.16s;
      align-self: flex-start;
      box-shadow: 0 2px 10px 0 rgba(35,134,54,0.13);
    }
    .save-form-btn:hover {
      background: #166327;
    }
    .success-msg, .error-msg {
      margin-top: 18px;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 600;
      display: none;
      font-size: 1.05em;
      letter-spacing: 0.3px;
    }
    .success-msg {
      background: #d7f5e3;
      color: #166327;
    }
    .error-msg {
      background: #fae2e2;
      color: #ad1d1d;
    }
    @media (max-width: 1100px) {
      .builder-container { flex-direction: column; max-width: 100vw; }
      .field-toolbar { min-width: unset; width: 100%; margin-bottom: 24px;}
    }
    @media (max-width: 650px) {
      .builder-container { padding: 10px 0; }
      .main-builder { padding: 7vw 2vw 10vw 2vw; }
    }
  </style>
</head>
<body>
  <div class="builder-container">
    <div class="field-toolbar">
      <h3>Add Field</h3>
      <div class="field-palette">
        <button class="palette-btn" data-type="short_text"><span class="palette-icon">‚úèÔ∏è</span> Short Answer</button>
        <button class="palette-btn" data-type="long_text"><span class="palette-icon">üìù</span> Long Answer</button>
        <button class="palette-btn" data-type="email"><span class="palette-icon">üìß</span> Email</button>
        <button class="palette-btn" data-type="number"><span class="palette-icon">üî¢</span> Number</button>
        <button class="palette-btn" data-type="multiple_choice"><span class="palette-icon">üîò</span> Multiple Choice</button>
        <button class="palette-btn" data-type="checkbox"><span class="palette-icon">‚òëÔ∏è</span> Checkbox</button>
        <button class="palette-btn" data-type="dropdown"><span class="palette-icon">‚ñº</span> Dropdown</button>
        <button class="palette-btn" data-type="date"><span class="palette-icon">üìÖ</span> Date</button>
        <button class="palette-btn" data-type="file"><span class="palette-icon">üìé</span> File Upload</button>
        <button class="palette-btn" data-type="section"><span class="palette-icon">üìÇ</span> Section</button>
      </div>
    </div>
    <div class="main-builder">
      <div class="form-header-edit">
        <input type="text" id="formTitle" class="form-title-input" placeholder="Untitled Form" maxlength="120" />
        <textarea id="formDesc" class="form-desc-input" placeholder="Form Description" maxlength="500"></textarea>
      </div>
      <div class="fields-list" id="fieldsList"></div>
      <button class="save-form-btn" id="saveFormBtn">Save Form</button>
      <div class="success-msg" id="successMsg"></div>
      <div class="error-msg" id="errorMsg"></div>
    </div>
  </div>
  <script>
    // ====== STATE ======
    let fields = [];
    let selectedFieldIndex = null;

    // ====== FIELD TYPES TEMPLATE ======
    function getFieldTemplate(type) {
      switch(type) {
        case 'short_text':
          return { type, label: "Short Answer", required: false };
        case 'long_text':
          return { type, label: "Long Answer", required: false };
        case 'email':
          return { type, label: "Email", required: false };
        case 'number':
          return { type, label: "Number", required: false };
        case 'multiple_choice':
          return {
            type, label: "Multiple Choice", required: false,
            options: ["Option 1", "Option 2"]
          };
        case 'checkbox':
          return {
            type, label: "Checkbox", required: false,
            options: ["Option 1", "Option 2"]
          };
        case 'dropdown':
          return {
            type, label: "Dropdown", required: false,
            options: ["Option 1", "Option 2"]
          };
        case 'date':
          return { type, label: "Date", required: false };
        case 'file':
          return { type, label: "File Upload", required: false };
        case 'section':
          return { type, label: "Section", required: false };
        default:
          return { type, label: "Untitled", required: false };
      }
    }

    // ====== FIELD PALETTE ======
    document.querySelectorAll('.palette-btn').forEach(btn => {
      btn.onclick = () => {
        const type = btn.dataset.type;
        fields.push(getFieldTemplate(type));
        selectedFieldIndex = fields.length - 1;
        renderFields();
        scrollToLastField();
      };
    });

    // ====== RENDER FIELDS ======
    function renderFields() {
      const el = document.getElementById('fieldsList');
      el.innerHTML = '';
      fields.forEach((f, idx) => {
        const fieldDiv = document.createElement('div');
        fieldDiv.className = 'field-card' + (selectedFieldIndex === idx ? ' selected' : '');
        fieldDiv.onclick = (e) => {
          if (e.target === fieldDiv) {
            selectedFieldIndex = idx;
            renderFields();
          }
        };

        // Top actions: Delete, Move up, Move down
        const actionsDiv = document.createElement('div');
        actionsDiv.className = 'field-actions';
        actionsDiv.innerHTML = `
          <button class="field-action-btn" title="Move Up" ${idx === 0 ? "disabled" : ""}>&uarr;</button>
          <button class="field-action-btn" title="Move Down" ${idx === fields.length-1 ? "disabled" : ""}>&darr;</button>
          <button class="field-action-btn" title="Delete">&#128465;</button>
        `;
        const [btnUp, btnDown, btnDel] = actionsDiv.querySelectorAll('button');
        btnUp.onclick = (e) => { e.stopPropagation(); moveField(idx, idx-1); };
        btnDown.onclick = (e) => { e.stopPropagation(); moveField(idx, idx+1); };
        btnDel.onclick = (e) => { e.stopPropagation(); deleteField(idx); };
        fieldDiv.appendChild(actionsDiv);

        // Label input
        const labelInput = document.createElement('input');
        labelInput.className = 'field-label-input';
        labelInput.value = f.label;
        labelInput.placeholder = "Field label";
        labelInput.oninput = (e) => { f.label = e.target.value; };
        labelInput.onfocus = () => { selectedFieldIndex = idx; renderFields(); };
        fieldDiv.appendChild(labelInput);

        // Required toggle
        const reqToggle = document.createElement('span');
        reqToggle.className = 'required-toggle';
        reqToggle.textContent = f.required ? 'Required *' : 'Optional';
        reqToggle.style.background = f.required ? '#fbeeef' : '#eafbf0';
        reqToggle.style.color = f.required ? '#b30000' : '#1c7b32';
        reqToggle.onclick = (e) => { e.stopPropagation(); f.required = !f.required; renderFields(); };
        fieldDiv.appendChild(reqToggle);

        // Field type: render field-specific UI
        if (['multiple_choice','checkbox','dropdown'].includes(f.type)) {
          const optionsDiv = document.createElement('div');
          optionsDiv.className = 'option-list';
          f.options.forEach((opt, oidx) => {
            const row = document.createElement('div');
            row.className = 'option-row';
            const optInput = document.createElement('input');
            optInput.className = 'option-input';
            optInput.value = opt;
            optInput.placeholder = "Option";
            optInput.oninput = e => { f.options[oidx] = e.target.value; };
            row.appendChild(optInput);
            if (f.options.length > 1) {
              const rmBtn = document.createElement('button');
              rmBtn.className = 'remove-option-btn';
              rmBtn.innerHTML = '&times;';
              rmBtn.title = "Remove Option";
              rmBtn.onclick = e => { e.stopPropagation(); f.options.splice(oidx,1); renderFields(); };
              row.appendChild(rmBtn);
            }
            optionsDiv.appendChild(row);
          });
          const addBtn = document.createElement('button');
          addBtn.className = 'add-option-btn';
          addBtn.textContent = '+ Add Option';
          addBtn.onclick = e => { e.stopPropagation(); f.options.push("Option " + (f.options.length+1)); renderFields(); };
          optionsDiv.appendChild(addBtn);
          fieldDiv.appendChild(optionsDiv);
        }
        el.appendChild(fieldDiv);
      });
    }

    function moveField(from, to) {
      if (to < 0 || to >= fields.length) return;
      const [f] = fields.splice(from,1);
      fields.splice(to,0,f);
      selectedFieldIndex = to;
      renderFields();
    }

    function deleteField(idx) {
      fields.splice(idx,1);
      selectedFieldIndex = null;
      renderFields();
    }

    function scrollToLastField() {
      setTimeout(() => {
        const el = document.getElementById('fieldsList');
        el.lastElementChild && el.lastElementChild.scrollIntoView({behavior:'smooth'});
      }, 20);
    }

    // ====== FORM TITLE/DESC ======
    document.getElementById('formTitle').oninput = function(e) {
      this.value = this.value.replace(/\n/g, '');
    };

    // ====== SAVE FORM ======
    document.getElementById('saveFormBtn').onclick = async function() {
      const title = document.getElementById('formTitle').value.trim();
      const desc = document.getElementById('formDesc').value.trim();
      const msg = document.getElementById('successMsg');
      const err = document.getElementById('errorMsg');
      msg.style.display = err.style.display = 'none';

      if (!title) {
        err.textContent = "Form title is required.";
        err.style.display = 'block';
        return;
      }
      if (!fields.length) {
        err.textContent = "Add at least one field.";
        err.style.display = 'block';
        return;
      }
      // Prepare payload
      const payload = {
        title,
        desc,
        fields
      };
      // TODO: Replace with your real API endpoint and auth
      try {
        // Example: POST to /api/forms
        const res = await fetch('https://examguide.onrender.com/api/forms', {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            ...(localStorage.getItem('adminToken') && { "Authorization": "Bearer " + localStorage.getItem('adminToken') })
          },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if (res.ok && data.success) {
          msg.textContent = "Form saved successfully!";
          msg.style.display = 'block';
          err.style.display = 'none';
        } else {
          err.textContent = data.message || "Failed to save form.";
          err.style.display = 'block';
        }
      } catch (error) {
        err.textContent = "Unable to connect to server.";
        err.style.display = 'block';
      }
    };

    // ====== INITIALIZE ======
    renderFields();
  </script>
</body>
</html>
