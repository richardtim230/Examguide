  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #232526, #414345);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #1f1f1f;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .branding {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .branding img {
      height: 40px;
      border-radius: 50%;
    }

    .branding .titles {
      display: flex;
      flex-direction: column;
    }

    .titles .exam-name {
      font-size: 16px;
      font-weight: bold;
    }

    .titles .username {
      font-size: 13px;
      color: #ccc;
    }

    #timer {
      font-weight: bold;
      font-size: 15px;
      background: #00c6ff;
      padding: 8px 12px;
      border-radius: 6px;
      color: #000;
      margin-top: 5px;
    }

    .container {
      flex: 1;
      max-width: 700px;
      margin: 20px auto;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }

    .question-box {
      margin-bottom: 20px;
    }

    .question {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .options button {
      padding: 12px 18px;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      border: 2px solid transparent;
      border-radius: 8px;
      font-size: 16px;
      text-align: left;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .options button:hover {
      background: #00c6ff;
      color: #000;
    }

    .options button.selected {
      background: #00c6ff;
      color: #000;
      border-color: #0072ff;
    }

    .nav-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }

    .nav-buttons button {
      padding: 10px 20px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      background: #0072ff;
      color: #fff;
      cursor: pointer;
    }

    .nav-buttons button:disabled {
      background: #555;
      cursor: not-allowed;
    }

    @media(max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .question {
        font-size: 16px;
      }

      .options button {
        font-size: 14px;
        padding: 10px 14px;
      }

      .nav-buttons {
        flex-direction: column;
        gap: 10px;
      }
    }
    .options button img {
  float: right;
  max-width: 40%;
  border-radius: 6px;
    }
    
  </style>
  <!-- MathJax for LaTeX/math rendering -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>

    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<body>
  <header>
    <div class="branding">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/120px-HTML5_logo_and_wordmark.svg.png" alt="Logo">
      <div class="titles">
        <div class="exam-name">General Knowledge Exam</div>
        <div class="username" id="candidateName">User: </div>
      </div>
    </div>
    <div id="timer">Loading...</div>
  </header>

  <div class="container">
    <div class="question-box" id="questionBox">
      <!-- Content loads here -->
    </div>
    <div class="nav-buttons">
      <button onclick="prevQuestion()" id="prevBtn">Previous</button>
      <button onclick="nextQuestion()" id="nextBtn">Next</button>
    </div>
  </div>

  <script>
    
    const currentUser = localStorage.getItem('current_user') || 'Guest';
    document.getElementById('candidateName').innerText += currentUser;
// Prevent unauthorized access
if (!currentUser || currentUser === "Guest") {
  // Redirect to login page (adjust the path as needed)
  window.location.href = "mock.html";
    }
    let questions = [];
    let currentQuestionIndex = 0;
    let userAnswers = {};
    let timeLimit = 180;
    let timeRemaining = timeLimit;
    let timerInterval;

    async function loadQuestions() {
      try {
        const res = await fetch('/main-questions.json');
        if (!res.ok) throw new Error("Could not load questions");
        const data = await res.json();
        questions = shuffle(data.map(q => ({
          ...q,
          options: shuffle([...q.options])
        })));
        renderQuestion();
        timerInterval = setInterval(updateTimer, 1000);
      } catch (err) {
        document.getElementById("questionBox").innerHTML =
          `<p style="color:red;">Failed to load questions. Please refresh or try again later.</p>`;
        document.getElementById("timer").innerText = "Error!";
        console.error(err);
      }
    }

    
function renderQuestion() {
      const q = questions[currentQuestionIndex];
      const container = document.getElementById("questionBox");

      const questionImageHTML = q.questionImage
        ? `<div style="margin: 10px 0;"><img src="${q.questionImage}" style="max-width:100%; border-radius:8px;"></div>`
        : "";

      const optionsHTML = q.options.map(opt => {
        const isSelected = userAnswers[q.id] === opt.text;
        const hasImage = opt.image ? `<img src="${opt.image}" style="max-height:80px; margin-left:10px;">` : "";
        return `
          <button onclick="selectAnswer(${q.id}, '${opt.text}', this)" class="${isSelected ? 'selected' : ''}">
            ${opt.text}${hasImage}
          </button>`;
      }).join('');

      container.innerHTML = `
        <div class="question">${currentQuestionIndex + 1}. ${q.question}</div>
        ${questionImageHTML}
        <div class="options">${optionsHTML}</div>
      `;

      document.getElementById("prevBtn").disabled = currentQuestionIndex === 0;
      document.getElementById("nextBtn").innerText =
        currentQuestionIndex === questions.length - 1 ? 'Submit' : 'Next';

      // Trigger MathJax typesetting
      if (window.MathJax && window.MathJax.typesetPromise) {
        MathJax.typesetPromise();
      }
    }

    function selectAnswer(qid, answer, btn) {
      userAnswers[qid] = answer;
      document.querySelectorAll(".options button").forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
    }

    function nextQuestion() {
      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        renderQuestion();
      } else {
        submitTest();
      }
    }

    function prevQuestion() {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        renderQuestion();
      }
    }

    function updateTimer() {
      if (timeRemaining <= 0) {
        submitTest();
        return;
      }
      const mins = String(Math.floor(timeRemaining / 60)).padStart(2, '0');
      const secs = String(timeRemaining % 60).padStart(2, '0');
      document.getElementById("timer").innerText = `Time: ${mins}:${secs}`;
      timeRemaining--;
    }

    function submitTest() {
      clearInterval(timerInterval);
      localStorage.setItem(`answers_${currentUser}`, JSON.stringify(userAnswers));
      localStorage.setItem(`questions_${currentUser}`, JSON.stringify(questions));
      localStorage.setItem(`timeTaken_${currentUser}`, timeLimit - timeRemaining);
      window.location.href = 'summary.html';
    }

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    window.onload = loadQuestions;
  </script>
</body>
</html>
