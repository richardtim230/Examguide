<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exam Interface</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      color: #333;
    }
    header {
      background-color: #1e3a8a;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header img {
      height: 50px;
      vertical-align: middle;
      margin-right: 10px;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .question {
      font-size: 1.2em;
      margin-bottom: 15px;
    }
    .question img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 4px;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .options button {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 10px;
      font-size: 1em;
      background-color: #e2e8f0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .options button.selected {
      background-color: #3b82f6;
      color: white;
    }
    .options img {
      max-height: 50px;
      margin-left: 10px;
      border-radius: 4px;
    }
    .navigation {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .navigation button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #1e3a8a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .options button {
        flex-direction: column;
        align-items: flex-start;
      }
      .options img {
        margin-left: 0;
        margin-top: 10px;
      }
    }
  </style>
  <!-- MathJax for LaTeX rendering -->
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" />
    <span>Candidate: <strong>John Doe</strong> | Exam: <strong>Mathematics 101</strong></span>
  </header>
  <div class="container">
    <div id="questionBox">
      <!-- Question and options will be injected here -->
    </div>
    <div class="navigation">
      <button id="prevBtn" onclick="prevQuestion()">Previous</button>
      <button id="nextBtn" onclick="nextQuestion()">Next</button>
    </div>
  </div>

  <script>
    let questions = [];
    let currentQuestionIndex = 0;
    let userAnswers = {};

    // Fetch questions from JSON file
    fetch('main-questions.json')
      .then(response => response.json())
      .then(data => {
        questions = data;
        renderQuestion();
      })
      .catch(error => console.error('Error loading questions:', error));

    function renderQuestion() {
      const q = questions[currentQuestionIndex];
      const container = document.getElementById("questionBox");

      // Construct question HTML
      let questionHTML = `<div class="question">${currentQuestionIndex + 1}. ${q.question}</div>`;
      if (q.questionImage) {
        questionHTML += `<img src="${q.questionImage}" alt="Question Image" />`;
      }

      // Construct options HTML
      const optionsHTML = q.options.map(opt => {
        const isSelected = userAnswers[q.id] === opt.text;
        const imgTag = opt.image ? `<img src="${opt.image}" alt="Option Image" />` : '';
        return `
          <button class="${isSelected ? 'selected' : ''}" onclick="selectAnswer(${q.id}, '${opt.text}', this)">
            <span>${opt.text}</span>
            ${imgTag}
          </button>
        `;
      }).join('');

      container.innerHTML = `
        ${questionHTML}
        <div class="options">${optionsHTML}</div>
      `;

      // Disable/enable navigation buttons
      document.getElementById("prevBtn").disabled = currentQuestionIndex === 0;
      document.getElementById("nextBtn").innerText = currentQuestionIndex === questions.length - 1 ? 'Submit' : 'Next';

      // Re-render MathJax
      if (window.MathJax) {
        MathJax.typesetPromise();
      }
    }

    function selectAnswer(questionId, selectedText, buttonElement) {
      userAnswers[questionId] = selectedText;
      // Remove 'selected' class from all buttons
      const buttons = buttonElement.parentElement.querySelectorAll('button');
      buttons.forEach(btn => btn.classList.remove('selected'));
      // Add 'selected' class to clicked button
      buttonElement.classList.add('selected');
    }

    function nextQuestion() {
      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        renderQuestion();
      } else {
        // Submit logic here
        alert('Exam submitted!');
        console.log('User Answers:', userAnswers);
      }
    }

    function prevQuestion() {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        renderQuestion();
      }
    }
  </script>
</body>
</html>
