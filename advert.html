<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Next Big Advantage - OAU CBT</title>
  <meta name="viewport" content="width=device-width, initial-scale=0.9">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
      background: radial-gradient(circle at 70% 30%, #edf6ff 0%, #bdeaff 60%, #0066ff 100%);
      color: #24243c;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .advert-main {
      background: #fff;
      border-radius: 32px;
      box-shadow: 0 10px 48px 0 #268fff28, 0 2px 12px #0072ff18;
      max-width: 600px;
      width: 97vw;
      padding: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      animation: popin .6s cubic-bezier(.83,.16,.44,1.02);
    }
    @keyframes popin {
      0% { transform: translateY(30px) scale(.98); opacity: 0;}
      100% { transform: translateY(0) scale(1); opacity: 1;}
    }
    .advert-banner {
      position: relative;
      width: 100%;
      height: 200px;
      min-height: 140px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #e6f8ff; /* fallback color */
      border-radius: 0 1 0 1;
    }
    .banner-bg-img {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      object-fit: cover;
      object-position: center;
      z-index: 0;
      background: #e6f8ff;
      transition: opacity 0.4s;
      border-radius: 0 0 0 0;
    }
    .advert-content {
      padding: 40px 38px 28px 38px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fff;
      border-radius: 0 0 32px 32px;
      box-shadow: 0 2px 16px #bdeaff09 inset;
      position: relative;
    }
    .ad-premium-badge {
      display: inline-block;
      background: #ffe066;
      color: #003974;
      font-weight: bold;
      border-radius: 9px;
      padding: 4px 16px;
      font-size: 0.95rem;
      margin-bottom: 10px;
      letter-spacing: 1px;
      box-shadow: 0 1px 5px #ffe06633;
    }
    .ad-title {
      font-size: 1.6rem;
      font-weight: 700;
      color: #0a223a;
      letter-spacing: .5px;
      text-align: center;
      margin-bottom: 9px;
      margin-top: 6px;
    }
    .ad-desc {
      color: #375375;
      font-size: 1.13rem;
      margin-bottom: 22px;
      margin-top: 10px;
      line-height: 1.7;
      text-align: center;
    }
    .middle-advert-img {
      width: 100%;
      max-width: 430px;
      min-width: 220px;
      margin: 28px 0 25px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 18px;
      min-height: 200px;
      max-height: 310px;
      background: linear-gradient(90deg, #e7f7ff 70%, #cde7ff 100%);
      box-shadow: 0 2px 18px #bdeaff21;
      overflow: hidden;
      position: relative;
    }
    .middle-advert-img img {
      width: 100%;
      height: 100%;
      max-height: 310px;
      object-fit: cover;
      border-radius: 18px;
      display: block;
      background: #fff;
      transition: filter 0.2s;
    }
    .middle-advert-img .ad-img-placeholder {
      width: 100%;
      text-align: center;
      color: #00c6ff;
      font-size: 2.1rem;
      opacity: 0.13;
      padding: 40px 0;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .features-list {
      width: 100%;
      margin: 18px 0 26px 0;
      color: #0072ff;
      font-size: 1.13rem;
      padding-left: 0;
      text-align: left;
      max-width: 400px;
    }
    .features-list li {
      margin-bottom: 11px;
      list-style: none;
      position: relative;
      padding-left: 32px;
    }
    .features-list li:before {
      content: "âœ“";
      position: absolute;
      left: 0;
      color: #00c6ff;
      font-size: 1.18em;
      top: 0;
    }
    .action-btns {
      display: flex;
      gap: 16px;
      width: 100%;
      margin-top: 12px;
      margin-bottom: 8px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .continue-btn, .contact-btn {
      flex: 1 1 200px;
      min-width: 160px;
      max-width: 270px;
      background: linear-gradient(90deg,#0072ff 0%, #00c6ff 100%);
      color: #fff;
      font-weight: bold;
      font-size: 1.14rem;
      border: none;
      border-radius: 8px;
      padding: 14px 0;
      cursor: pointer;
      box-shadow: 0 2px 16px #00c6ff33;
      transition: background 0.17s;
      letter-spacing: 0.7px;
      margin-bottom: 0;
      margin-top: 0;
      text-align: center;
    }
    .continue-btn:hover, .contact-btn:hover {
      background: linear-gradient(90deg,#00c6ff 0%, #0072ff 100%);
      color: #fff;
      transform: translateY(-1px) scale(1.03);
    }
    .contact-btn {
      background: linear-gradient(90deg, #ffe066 0%, #ffb700 100%);
      color: #102654;
      margin-left: 0;
      margin-right: 0;
    }
    .contact-btn:hover {
      background: linear-gradient(90deg, #ffb700 0%, #ffe066 100%);
      color: #0072ff;
    }
    .footer-verified {
      margin: 0;
      padding: 0;
      width: 100%;
      border-radius: 0 0 32px 32px;
      background: linear-gradient(90deg,#00c6ff 0%, #0072ff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 1.02rem;
      font-weight: 500;
      letter-spacing: 0.6px;
      box-shadow: 0 -2px 12px #bdeaff23;
      padding-top: 18px;
      padding-bottom: 18px;
      position: relative;
    }
    .footer-verified .verified-icon {
      display: inline-block;
      vertical-align: middle;
      margin-right: 8px;
      margin-top: -2px;
      font-size: 1.25em;
    }
    .footer-verified .verified-text {
      display: inline-block;
      vertical-align: middle;
      text-shadow: 0 2px 10px #00588840;
    }
    @media (max-width: 900px) {
      .advert-main { max-width: 99vw;}
      .advert-content { padding: 40px 5vw 18px 5vw; }
      .middle-advert-img { max-width: 95vw; }
      .footer-verified { border-radius: 0 0 20px 20px;}
    }
    @media (max-width: 800px) {
      .advert-main { border-radius: 0 0 20px 20px; }
      .advert-content { padding: 32px 2vw 16px 2vw; border-radius: 0 0 20px 20px;}
      .ad-title { font-size: 1.14rem; }
      .ad-premium-badge { font-size: 0.89rem; }
      .ad-desc { font-size: 1.01rem;}
      .middle-advert-img { max-width: 99vw; min-height: 120px; }
      .features-list { font-size: 1rem;}
      .footer-verified { border-radius: 0 0 12px 12px;}
    }
  </style>
</head>
<body>
  <div class="advert-main" id="advertMain" style="display:none;">
    <div class="advert-banner">
      <img id="bannerImg" src="" alt="Advertiser Banner" class="banner-bg-img" style="opacity:0;">
    </div>
    <div class="advert-content">
      <span class="ad-premium-badge" id="adPremiumBadge">PREMIUM ACCESS</span>
      <div class="ad-title" id="adTitle">Loading...</div>
      <div class="ad-desc" id="adDesc"></div>
      <div class="middle-advert-img" id="middleAdvertImg">
        <!-- Middle ad image or placeholder -->
      </div>
      <ul class="features-list" id="featuresList"></ul>
      <div class="action-btns">
        <button class="continue-btn" onclick="window.location.href='result-summary'">
          Continue to Check Result
        </button>
        <a class="contact-btn" id="contactBtn" href="#" target="_blank" rel="noopener noreferrer">
          Contact Advertiser
        </a>
      </div>
    </div>
    <div class="footer-verified">
      <span class="verified-icon">
        <!-- Verified Shield SVG Icon -->
        <svg width="22" height="22" viewBox="0 0 22 22" fill="none">
          <path d="M11 2.5L18.5 5.5V11C18.5 15.62 14.49 18.39 11.86 19.74C11.32 20.03 10.68 20.03 10.14 19.74C7.51 18.39 3.5 15.62 3.5 11V5.5L11 2.5Z" fill="#fff" stroke="#ffe066" stroke-width="1.2"/>
          <path d="M8.5 11.25L10.25 13L13.5 9.75" stroke="#13e46b" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </span>
      <span class="verified-text">All Advertisers are verified</span>
    </div>
  </div>
  <script>
    // Utility for escaping HTML
    function escapeHTML(str) {
      return String(str)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;");
    }

    // Load advertisers.json, pick one at random, and display
    fetch('advertisers.json')
      .then(resp => resp.json())
      .then(advertisers => {
        if (!advertisers || advertisers.length === 0) throw new Error("No advertisers found");
        // Random selection
        var advertiser = advertisers[Math.floor(Math.random() * advertisers.length)];
        // Banner image
        var bannerImg = document.getElementById('bannerImg');
        if(advertiser.topImage) {
          bannerImg.src = advertiser.topImage;
          bannerImg.style.opacity = "1";
          bannerImg.style.background = "#e6f8ff";
        } else {
          bannerImg.style.opacity = "0";
        }
        // Title, description
        document.getElementById('adTitle').textContent = advertiser.headline || advertiser.name || 'Special Offer';
        document.getElementById('adDesc').textContent = advertiser.description || '';
        // Middle image
        var middleAdvertImg = document.getElementById('middleAdvertImg');
        if(advertiser.midImage) {
          middleAdvertImg.innerHTML = '<img src="' + escapeHTML(advertiser.midImage) + '" alt="Advertisement">';
        } else {
          middleAdvertImg.innerHTML = '<span class="ad-img-placeholder">[ Advertisement ]</span>';
        }
        // Features
        var featuresList = document.getElementById('featuresList');
        featuresList.innerHTML = "";
        if(Array.isArray(advertiser.features)) {
          advertiser.features.forEach(f => {
            featuresList.innerHTML += "<li>" + escapeHTML(f) + "</li>";
          });
        }
        // Contact button
        var contactBtn = document.getElementById('contactBtn');
        contactBtn.href = advertiser.contactLink || "#";
        contactBtn.textContent = advertiser.contactLabel || "Contact Advertiser";
        contactBtn.style.display = advertiser.contactLink ? "" : "none";
        // Badge (optional)
        document.getElementById('adPremiumBadge').textContent = advertiser.name || "PREMIUM ACCESS";
        // Show main
        document.getElementById('advertMain').style.display = "";
      })
      .catch(err => {
        document.body.innerHTML =
          "<div style='color:#0072ff;text-align:center;padding:60px 12px;font-size:1.2rem;'>Unable to load advertisement.<br>"+escapeHTML(err.message)+"</div>";
      });
  </script>
</body>
</html>
