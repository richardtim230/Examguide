<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Next Big Advantage - OAU CBT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
      background: radial-gradient(circle at 70% 30%, #edf6ff 0%, #bdeaff 60%, #0066ff 100%);
      color: #24243c;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .advert-main {
      background: #fff;
      border-radius: 32px;
      box-shadow: 0 10px 48px 0 #268fff28, 0 2px 12px #0072ff18;
      max-width: 480px;
      width: 96vw;
      padding: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      animation: popin .6s cubic-bezier(.83,.16,.44,1.02);
    }
    @keyframes popin {
      0% { transform: translateY(30px) scale(.98); opacity: 0;}
      100% { transform: translateY(0) scale(1); opacity: 1;}
    }
    .advert-banner {
      position: relative;
      width: 100%;
      height: 170px;
      min-height: 110px;
      overflow: hidden;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      background: #e6f8ff; /* fallback color */
    }
    .banner-bg-img {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      object-fit: cover;
      z-index: 0;
      background: #e6f8ff;
      transition: opacity 0.4s;
    }
    .advert-banner .logo {
      position: relative;
      z-index: 2;
      width: 54px;
      height: 54px;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 3px 13px #00c6ff18;
      border: 2px solid #bdeaff;
      margin-bottom: -27px;
      margin-top: 0;
      left: 0;
      transform: none;
    }
    .advert-content {
      padding: 54px 30px 28px 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fff;
      border-radius: 0 0 32px 32px;
      box-shadow: 0 2px 16px #bdeaff09 inset;
      position: relative;
    }
    .ad-premium-badge {
      display: inline-block;
      background: #ffe066;
      color: #003974;
      font-weight: bold;
      border-radius: 9px;
      padding: 4px 16px;
      font-size: 0.93rem;
      margin-bottom: 9px;
      letter-spacing: 1px;
      box-shadow: 0 1px 5px #ffe06633;
      margin-top: 0;
    }
    .ad-title {
      font-size: 1.45rem;
      font-weight: 700;
      color: #0a223a;
      letter-spacing: .5px;
      text-align: center;
      margin-bottom: 7px;
      margin-top: 5px;
    }
    .ad-desc {
      color: #375375;
      font-size: 1.01rem;
      margin-bottom: 18px;
      margin-top: 8px;
      line-height: 1.7;
      text-align: center;
    }
    .middle-advert-img {
      width: 100%;
      max-width: 320px;
      margin: 20px 0 18px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 14px;
      min-height: 100px;
      background: linear-gradient(90deg, #e7f7ff 70%, #cde7ff 100%);
      box-shadow: 0 2px 12px #bdeaff21;
      overflow: hidden;
      position: relative;
    }
    .middle-advert-img img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
      border-radius: 14px;
      max-height: 170px;
      background: #fff;
    }
    .middle-advert-img .ad-img-placeholder {
      width: 100%;
      text-align: center;
      color: #00c6ff;
      font-size: 2.1rem;
      opacity: 0.13;
      padding: 22px 0;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .features-list {
      width: 100%;
      margin: 14px 0 21px 0;
      color: #0072ff;
      font-size: 1.01rem;
      padding-left: 0;
      text-align: left;
    }
    .features-list li {
      margin-bottom: 9px;
      list-style: none;
      position: relative;
      padding-left: 26px;
    }
    .features-list li:before {
      content: "âœ“";
      position: absolute;
      left: 0;
      color: #00c6ff;
      font-size: 1.15em;
      top: 0;
    }
    .action-btns {
      display: flex;
      gap: 14px;
      width: 100%;
      margin-top: 10px;
      margin-bottom: 5px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .continue-btn, .contact-btn {
      flex: 1 1 170px;
      min-width: 140px;
      max-width: 250px;
      background: linear-gradient(90deg,#0072ff 0%, #00c6ff 100%);
      color: #fff;
      font-weight: bold;
      font-size: 1.09rem;
      border: none;
      border-radius: 8px;
      padding: 12px 0;
      cursor: pointer;
      box-shadow: 0 2px 16px #00c6ff33;
      transition: background 0.17s;
      letter-spacing: 0.7px;
      margin-bottom: 0;
      margin-top: 0;
      text-align: center;
    }
    .continue-btn:hover, .contact-btn:hover {
      background: linear-gradient(90deg,#00c6ff 0%, #0072ff 100%);
      color: #fff;
      transform: translateY(-1px) scale(1.03);
    }
    .contact-btn {
      background: linear-gradient(90deg, #ffe066 0%, #ffb700 100%);
      color: #102654;
      margin-left: 0;
      margin-right: 0;
    }
    .contact-btn:hover {
      background: linear-gradient(90deg, #ffb700 0%, #ffe066 100%);
      color: #0072ff;
    }
    .powered {
      margin-top: 18px;
      color: #6ec2ff;
      font-size: 0.96rem;
      text-align: center;
      letter-spacing: 0.3px;
    }
    @media (max-width: 600px) {
      .advert-main { max-width: 99vw; border-radius: 0 0 24px 24px; }
      .advert-content { padding: 54px 7vw 18px 7vw; border-radius: 0 0 24px 24px;}
      .ad-title { font-size: 1.09rem; }
      .ad-premium-badge { font-size: 0.88rem; }
      .ad-logo { width: 44px; height: 44px; }
      .banner-bg-img { height: 110px; }
      .ad-desc { font-size: 0.99rem;}
      .middle-advert-img { max-width: 98vw; }
    }
  </style>
</head>
<body>
  <div class="advert-main" id="advertMain" style="display:none;">
    <div class="advert-banner">
      <img id="bannerImg" src="" alt="Advertiser Banner" class="banner-bg-img" style="opacity:0;">
      <img src="logo.png" alt="OAU Logo" class="logo">
    </div>
    <div class="advert-content">
      <span class="ad-premium-badge" id="adPremiumBadge">PREMIUM ACCESS</span>
      <div class="ad-title" id="adTitle">Loading...</div>
      <div class="ad-desc" id="adDesc"></div>
      <div class="middle-advert-img" id="middleAdvertImg">
        <!-- Middle ad image or placeholder -->
      </div>
      <ul class="features-list" id="featuresList"></ul>
      <div class="action-btns">
        <button class="continue-btn" onclick="window.location.href='summary.html'">
          Continue to Check Result
        </button>
        <a class="contact-btn" id="contactBtn" href="#" target="_blank" rel="noopener noreferrer">
          Contact Advertiser
        </a>
      </div>
      <div class="powered">Powered by OAU ICT &mdash; Excellence in Innovation</div>
    </div>
  </div>
  <script>
    // Utility for escaping HTML
    function escapeHTML(str) {
      return String(str)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;");
    }

    // Load advertisers.json, pick one at random, and display
    fetch('advertisers.json')
      .then(resp => resp.json())
      .then(advertisers => {
        if (!advertisers || advertisers.length === 0) throw new Error("No advertisers found");
        // Random selection
        var advertiser = advertisers[Math.floor(Math.random() * advertisers.length)];
        // Banner image
        var bannerImg = document.getElementById('bannerImg');
        if(advertiser.topImage) {
          bannerImg.src = advertiser.topImage;
          bannerImg.style.opacity = "1";
        } else {
          bannerImg.style.opacity = "0";
        }
        // Title, description
        document.getElementById('adTitle').textContent = advertiser.headline || advertiser.name || 'Special Offer';
        document.getElementById('adDesc').textContent = advertiser.description || '';
        // Middle image
        var middleAdvertImg = document.getElementById('middleAdvertImg');
        if(advertiser.midImage) {
          middleAdvertImg.innerHTML = '<img src="' + escapeHTML(advertiser.midImage) + '" alt="Advertisement">';
        } else {
          middleAdvertImg.innerHTML = '<span class="ad-img-placeholder">[ Advertisement ]</span>';
        }
        // Features
        var featuresList = document.getElementById('featuresList');
        featuresList.innerHTML = "";
        if(Array.isArray(advertiser.features)) {
          advertiser.features.forEach(f => {
            featuresList.innerHTML += "<li>" + escapeHTML(f) + "</li>";
          });
        }
        // Contact button
        var contactBtn = document.getElementById('contactBtn');
        contactBtn.href = advertiser.contactLink || "#";
        contactBtn.textContent = advertiser.contactLabel || "Contact Advertiser";
        contactBtn.style.display = advertiser.contactLink ? "" : "none";
        // Badge (optional)
        document.getElementById('adPremiumBadge').textContent = advertiser.name || "PREMIUM ACCESS";
        // Show main
        document.getElementById('advertMain').style.display = "";
      })
      .catch(err => {
        document.body.innerHTML = 
          "<div style='color:#0072ff;text-align:center;padding:60px 12px;font-size:1.2rem;'>Unable to load advertisement.<br>"+escapeHTML(err.message)+"</div>";
      });
  </script>
</body>
</html>
