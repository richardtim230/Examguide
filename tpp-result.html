<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>OAU ExamGuard - Exam Result</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9fafb;
            overflow-x: hidden;
        }
        .exam-bg {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }
        .action-btn {
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .action-btn:hover {
            background-color: #5b21b6;
            transform: scale(1.05);
        }
        .progress-bar {
            height: 10px;
            background: #e0e7ff;
            border-radius: 5px;
        }
        .progress {
            height: 100%;
            background: #4f46e5;
            border-radius: 5px;
            transition: width 0.3s ease;
        }
        .timer {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ef4444;
        }
        .result-header {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1.5px;
        }
        .result-summary {
            background: linear-gradient(100deg, #4f46e5 80%, #a78bfa 100%);
            color: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 14px rgba(79, 70, 229, 0.13);
            padding: 2rem 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        .result-summary .score {
            font-size: 2.2rem;
            font-weight: 800;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
        }
        .result-summary .percent {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .result-summary .remark {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @media (max-width: 640px) {
            .exam-bg h2 {
                font-size: 1.5rem;
            }
            .timer {
                font-size: 1.25rem;
            }
            .progress-bar {
                height: 8px;
            }
            .result-summary {
                padding: 1.2rem 0.5rem;
                border-radius: 10px;
            }
            .result-summary .score {
                font-size: 1.6rem;
            }
            .result-header { font-size: 1.2rem; }
        }
        /* Explanation section styling */
        .explanation-section {
            margin: 2rem auto 1rem auto;
            max-width: 700px;
        }
        .explanation-card {
            background: #eef2ff;
            border-radius: 1.2rem;
            box-shadow: 0 4px 14px #4f46e522;
            margin-bottom: 1.3rem;
            padding: 1.5rem 1.2rem;
        }
        .explanation-title {
            font-size: 1.2em;
            font-weight: 700;
            color: #4f46e5;
            margin-bottom: 0.5em;
        }
        .explanation-text {
            color: #22223b;
            font-size: 1.04em;
            margin-bottom: 0.4em;
        }
        .explanation-feedback {
            color: #7c3aed;
            font-size: 0.99em;
            margin-top: 0.2em;
        }
        .toggle-exp-btn {
            background: linear-gradient(90deg, #6366f1 60%, #a78bfa 100%);
            color: #fff;
            font-weight: 700;
            padding: 0.65em 1.2em;
            border-radius: 0.6em;
            border: none;
            box-shadow: 0 2px 10px #4f46e522;
            transition: background 0.18s;
            cursor: pointer;
        }
        .toggle-exp-btn:hover {
            background: linear-gradient(90deg, #4338ca 60%, #6366f1 100%);
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-4 sm:px-6 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <img src="logo.png?text=Logo" alt="OAU ExamGuard Logo" class="h-10 w-10 sm:h-12 sm:w-12 mr-3">
                <h1 class="text-xl sm:text-2xl font-bold text-indigo-600">OAU ExamGuard Result</h1>
            </div>
            <div class="flex space-x-4">
                <button id="calculator-toggle" class="action-btn bg-indigo-600 text-white px-4 py-2 rounded-full text-sm">Toggle Calculator</button>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 sm:px-6 py-8">
        <!-- Exam Header -->
        <section class="custom-header mb-8">
            <div class="header-top relative flex items-center justify-center rounded-t-xl overflow-hidden" style="height: 110px;">
                <img src="images (7).jpeg?auto=format&fit=crop&w=800&q=80" alt="Header Background" 
                class="absolute inset-0 w-full h-full object-cover opacity-70 pointer-events-none" />
                <h2 class="relative z-10 w-full text-center font-extrabold text-white text-3xl sm:text-4xl tracking-wide drop-shadow-lg" style="letter-spacing: 2px;">
                    Past Questions and Answers
                </h2>
            </div>
            <div class="header-bottom bg-gradient-to-r from-indigo-700 to-purple-700 text-white py-6 px-2 rounded-b-xl text-center">
                <div class="text-2xl sm:text-3xl font-bold tracking-wide" id="subject-title">Mathematics</div>
                <div class="text-lg sm:text-xl font-medium mt-1" id="session-year">2024/2025</div>
            </div>
        </section>

        <!-- Result Summary (Dynamic) -->
        <div class="result-summary" id="result-summary">
            <div class="result-header">Overall Performance</div>
            <div class="score" id="score">-- / --</div>
            <div class="percent" id="percent">--%</div>
            <div class="remark" id="remark">--</div>
            <div class="flex flex-row justify-center gap-6 mt-3">
                <div class="flex flex-col items-center">
                    <span class="font-semibold">Correct</span>
                    <span class="text-green-400 font-bold text-xl" id="correct-count">--</span>
                </div>
                <div class="flex flex-col items-center">
                    <span class="font-semibold">Wrong</span>
                    <span class="text-red-400 font-bold text-xl" id="wrong-count">--</span>
                </div>
                <div class="flex flex-col items-center">
                    <span class="font-semibold">Time Used</span>
                    <span class="text-indigo-200 font-bold text-xl" id="time-used">--:--</span>
                </div>
            </div>
        </div>

        <!-- Stats Row -->
        <div class="flex flex-row items-center justify-between mb-4 gap-3 sm:gap-8 w-full" id="stats-row">
            <!-- Total Questions -->
            <div class="stat-box bg-white shadow px-6 py-4 rounded-lg flex flex-col items-start min-w-[140px]">
                <span class="text-gray-700 font-bold text-lg sm:text-xl tracking-wide">Total Questions</span>
                <span class="text-indigo-700 font-extrabold text-2xl sm:text-3xl mt-1" id="total-questions">--</span>
            </div>
            <!-- Time Used -->
            <div class="stat-box bg-white shadow px-6 py-4 rounded-lg flex flex-col items-end min-w-[140px]">
                <span class="text-gray-700 font-bold text-lg sm:text-xl tracking-wide">Time Used</span>
                <span class="timer text-red-600 font-extrabold text-2xl sm:text-3xl mt-1" id="timer">--:--</span>
            </div>
        </div>

        <!-- Show/Hide Explanations Button -->
        <div style="display:flex;justify-content:center;margin:2em 0;">
            <button class="toggle-exp-btn" id="toggle-explanations">Show Explanations</button>
        </div>

        <!-- Explanations Section -->
        <section id="explanation-section" class="explanation-section hidden">
            <!-- Explanation cards will be injected here -->
        </section>

        <!-- Question Navigator -->
        <section class="mb-12">
            <div class="card bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-xl font-semibold mb-4">Question Navigator</h3>
                <div class="grid grid-cols-5 sm:grid-cols-10 gap-2" id="navigator">
                    <!-- Question buttons will be injected here -->
                </div>
            </div>
        </section>
    </main>

    <!-- Calculator (Hidden by default) -->
    <div id="calculator" class="fixed bottom-4 right-4 bg-white p-4 rounded-lg shadow-lg hidden z-50">
        <button id="close-calculator" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
        <div class="grid grid-cols-4 gap-2">
            <button class="action-btn bg-gray-200 text-gray-700 px-3 py-2 rounded">7</button>
            <button class="action-btn bg-gray-200 text-gray-700 px-3 py-2 rounded">8</button>
            <button class="action-btn bg-gray-200 text-gray-700 px-3 py-2 rounded">9</button>
            <button class="action-btn bg-gray-300 text-gray-700 px-3 py-2 rounded">/</button>
            <button class="action-btn bg-gray-200 text-gray-700 px-3 py-2 rounded">4</button>
            <button class="action-btn bg-gray-200 text-gray-700 px-3 py-2 rounded">5</button>
            <button class="action-btn bg-gray-200 text-gray-700 px-3 py-2 rounded">6</button>
            <button class="action-btn bg-gray-300 text-gray-700 px-3 py-2 rounded">x</button>
            <button class="action-btn bg-gray-200 text-gray-700 px-3 py-2 rounded">1</button>
            <button class="action-btn bg-gray-200 text-gray-700 px-3 py-2 rounded">2</button>
            <button class="action-btn bg-gray-200 text-gray-700 px-3 py-2 rounded">3</button>
            <button class="action-btn bg-gray-300 text-gray-700 px-3 py-2 rounded">-</button>
            <button class="action-btn bg-gray-200 text-gray-700 px-3 py-2 rounded">0</button>
            <button class="action-btn bg-gray-200 text-gray-700 px-3 py-2 rounded">.</button>
            <button class="action-btn bg-gray-300 text-gray-700 px-3 py-2 rounded">+</button>
            <button class="action-btn bg-indigo-600 text-white px-3 py-2 rounded">=</button>
        </div>
        <input type="text" id="calc-display" class="w-full mt-2 p-2 border rounded-lg text-right" readonly>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4 sm:px-6 text-center">
            <p class="text-sm sm:text-base">Â© 2025 OAU ExamGuard. All rights reserved.</p>
            <div class="mt-4 space-x-4">
                <a href="#" class="text-gray-400 hover:text-white text-sm sm:text-base">Privacy Policy</a>
                <a href="#" class="text-gray-400 hover:text-white text-sm sm:text-base">Terms of Service</a>
                <a href="#" class="text-gray-400 hover:text-white text-sm sm:text-base">Contact Us</a>
            </div>
        </div>
    </footer>

    <script>
    // ========= LOAD RESULT DATA ==========
    let result = JSON.parse(localStorage.getItem("tppExamResult") || "{}");
    // Fallbacks
    if (!result || typeof result !== "object") result = {};
    const total = result.total || "--";
    const score = result.score || "--";
    const percent = total && score !== "--" ? Math.round((score / total) * 100) : "--";
    const timeSpent = result.timeSpent || "--";
    const correctChoices = result.correctChoices || {};
    const wrongChoices = result.wrongChoices || {};
    const feedback = result.feedback || [];
    const subject = result.subject || "Mathematics";
    const year = result.year || "2024/2025";

    // ========= RENDER SUMMARY ==========
    document.getElementById('score').textContent = `${score} / ${total}`;
    document.getElementById('percent').textContent = `${percent}%`;
    document.getElementById('correct-count').textContent = score;
    document.getElementById('wrong-count').textContent = total - score;
    document.getElementById('time-used').textContent = formatTime(timeSpent);
    document.getElementById('timer').textContent = formatTime(timeSpent);
    document.getElementById('total-questions').textContent = total;
    document.getElementById('subject-title').textContent = subject;
    document.getElementById('session-year').textContent = year;
    document.getElementById('remark').textContent = getRemark(percent);

    // ========= EXPLANATIONS ==========
    function renderExplanations() {
        const section = document.getElementById('explanation-section');
        section.innerHTML = "";
        if (!feedback || !feedback.length) {
            section.innerHTML = `<div class="explanation-card"><div class="explanation-title">No Explanations Available</div></div>`;
        } else {
            feedback.forEach((fb, idx) => {
                section.innerHTML += `
                    <div class="explanation-card">
                        <div class="explanation-title">Explanation ${idx + 1}</div>
                        <div class="explanation-text">${fb}</div>
                    </div>
                `;
            });
        }
    }
    document.getElementById('toggle-explanations').onclick = function() {
        const section = document.getElementById('explanation-section');
        if (section.classList.contains('hidden')) {
            renderExplanations();
            section.classList.remove('hidden');
            this.textContent = 'Hide Explanations';
        } else {
            section.classList.add('hidden');
            this.textContent = 'Show Explanations';
        }
    };

    // ========= NAVIGATOR ==========
    function renderNavigator() {
        const navDiv = document.getElementById('navigator');
        navDiv.innerHTML = '';
        if (!total || isNaN(total)) return;
        for (let idx = 0; idx < total; idx++) {
            // Show correct/wrong color for choices if available
            let btnClass = "bg-gray-300 text-gray-700";
            const qid = Object.keys(correctChoices)[idx] || Object.keys(wrongChoices)[idx];
            if (correctChoices[qid]) btnClass = "bg-green-400 text-white pulse";
            else if (wrongChoices[qid]) btnClass = "bg-red-400 text-white";
            navDiv.innerHTML += `<button class="action-btn ${btnClass} px-3 py-2 rounded-full text-sm" data-question="${idx+1}">${idx+1}</button>`;
        }
    }
    renderNavigator();

    // ========= UTILITIES ==========
    function formatTime(sec) {
        if (!sec || isNaN(sec)) return "--:--";
        sec = parseInt(sec, 10);
        const mins = Math.floor(sec / 60);
        const remSec = sec % 60;
        return `${mins}:${remSec.toString().padStart(2, '0')}`;
    }
    function getRemark(percent) {
        percent = parseInt(percent, 10);
        if (isNaN(percent)) return "--";
        if (percent >= 80) return "Excellent Performance!";
        if (percent >= 60) return "Good Job!";
        if (percent >= 40) return "Fair, keep practicing!";
        return "Needs improvement, try again!";
    }

    // ========= CALCULATOR ==========
    const calculatorToggle = document.getElementById('calculator-toggle');
    const calculator = document.getElementById('calculator');
    const closeCalculator = document.getElementById('close-calculator');
    const calcDisplay = document.getElementById('calc-display');
    calculatorToggle.addEventListener('click', () => {
        calculator.classList.toggle('hidden');
    });
    closeCalculator.addEventListener('click', () => {
        calculator.classList.add('hidden');
    });
    let currentInput = '';
    document.querySelectorAll('#calculator button').forEach(button => {
        button.addEventListener('click', () => {
            const value = button.textContent;
            if (value === '=') {
                try {
                    currentInput = eval(currentInput.replace('x','*')).toString();
                } catch {
                    currentInput = 'Error';
                }
            } else if (value === 'C') {
                currentInput = '';
            } else {
                currentInput += value;
            }
            calcDisplay.value = currentInput;
        });
    });

    // ========= CLEAR RESULT ON EXIT ==========
    window.onunload = function() {
        localStorage.removeItem("tppExamResult");
    };
    </script>
</body>
</html>
