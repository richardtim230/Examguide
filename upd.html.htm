<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Maintenance</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Centering Content */
        .maintenance-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Message Styling */
        .content {
            max-width: 500px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        /* Loader Animation */
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="content">
            <h1>Weâ€™re Updating!</h1>
            <p>We are currently upgrading our website to bring you a better experience.</p>
            <p>Please check back later. Thank you for your patience!</p>
            <div class="loader"></div>
        </div>
    </div>

    <script>
        // Display console message for developers
        console.log("Site is currently under maintenance. Please check back later.");

        // Add a fade-in effect on page load
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector(".content").style.opacity = "1";
        });
    </script>
</body>
  </html>
