<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Messages | OAUExam Suite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,600,800&display=swap">
  <link rel="icon" href="logo.png">
  <style>
    html, body {
      box-sizing: border-box;
      overflow-x: hidden;
      height: 100%;
      margin: 0;
      padding: 0;
      background: #f8faff;
      font-family: 'Inter', Arial, sans-serif;
      color: #23366e;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      width: 100vw;
      max-width: 100vw;
      overflow-x: hidden;
    }
    .chat-app-header {
      background: #3a86ff;
      color: #fff;
      padding: 20px 0 17px 0;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 800;
      letter-spacing: 0.03em;
      box-shadow: 0 2px 18px #3a86ff22;
      position: sticky;
      top: 0;
      z-index: 10;
      width: 100vw;
      max-width: 100vw;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
    }
    .chat-app-header img {
      height: 38px;
      vertical-align: middle;
      border-radius: 8px;
      background: #fff;
    }
    .sidebar-toggle-btn {
      display: none;
      background: none;
      border: none;
      font-size: 2rem;
      color: #fff;
      margin-left: 12px;
      cursor: pointer;
    }
    .chat-main-container {
      flex: 1;
      display: flex;
      min-height: 0;
      height: 92vh;
      width: 100vw;
      max-width: 100vw;
      overflow: hidden;
      background: #f8faff;
    }
    /* Sidebar */
    .chat-sidebar {
      width: 320px;
      min-width: 240px;
      max-width: 340px;
      background: #f4f8fe;
      border-right: 1.5px solid #e2eafc;
      display: flex;
      flex-direction: column;
      min-height: 0;
      max-height: 100vh;
      overflow: hidden;
      transition: transform .3s cubic-bezier(.4,0,.2,1);
      z-index: 100;
    }
    .chat-sidebar-header {
      font-size: 1.1em;
      font-weight: 700;
      color: #3a86ff;
      padding: 22px 18px 12px 18px;
      letter-spacing: 0.02em;
      flex-shrink: 0;
    }
    .chat-conversations-list {
      flex: 1 1 auto;
      min-height: 0;
      overflow-y: auto;
      overflow-x: hidden;
    }
    .chat-conversation-card {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 13px 18px;
      border-bottom: 1px solid #e3e8ee;
      cursor: pointer;
      transition: background 0.12s;
      background: #f4f8fe;
      position: relative;
      min-width: 0;
      touch-action: manipulation;
    }
    .chat-conversation-card.active,
    .chat-conversation-card:hover {
      background: #e6eeff;
    }
    .chat-conv-avatar {
      width: 46px;
      height: 46px;
      border-radius: 50%;
      object-fit: cover;
      background: #eaf1fb;
      border: 2px solid #3a86ff;
      box-shadow: 0 1px 5px #3a86ff11;
      flex-shrink: 0;
    }
    .chat-conv-info {
      flex: 1;
      min-width: 0;
      overflow: hidden;
    }
    .chat-conv-name {
      font-weight: 700;
      font-size: 1.07em;
      color: #23366e;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .chat-conv-lastmsg {
      font-size: 0.97em;
      color: #5a6b8c;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 170px;
    }
    .chat-conv-unread-dot {
      width: 12px;
      height: 12px;
      background: #3a86ff;
      border-radius: 50%;
      margin-left: 8px;
      box-shadow: 0 0 8px #3a86ff55;
    }
    /* Main Chat Area */
    .chat-content-area {
      flex: 1 1 0%;
      display: flex;
      flex-direction: column;
      background: #fff;
      min-width: 0;
      min-height: 0;
      width: 0;
      position: relative;
      max-width: 100vw;
      overflow: hidden;
      transition: margin-left .3s cubic-bezier(.4,0,.2,1);
    }
    .chat-content-header {
      display: flex;
      align-items: center;
      gap: 12px;
      border-bottom: 1.5px solid #e2eafc;
      padding: 17px 22px;
      background: #fff;
      position: sticky;
      top: 0;
      z-index: 2;
      min-width: 0;
      overflow: hidden;
    }
    .chat-content-avatar {
      width: 46px;
      height: 46px;
      border-radius: 50%;
      object-fit: cover;
      background: #eaf1fb;
      border: 2px solid #3a86ff;
      box-shadow: 0 1px 5px #3a86ff11;
      flex-shrink: 0;
    }
    .chat-content-username {
      font-weight: 700;
      font-size: 1.15em;
      color: #23366e;
      min-width: 0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .back-btn {
      display: none;
      margin-right: 8px;
      font-size: 1.6em;
      color: #3a86ff;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0 8px 0 0;
      line-height: 1;
      transition: color 0.18s;
    }
    .back-btn:active, .back-btn:focus { color: #8338ec; }

    .chat-messages-area {
      flex: 1 1 auto;
      overflow-y: auto;
      overflow-x: hidden;
      background: #f4f8fe;
      padding: 30px 30px 20px 30px;
      display: flex;
      flex-direction: column;
      gap: 0;
      min-height: 0;
      max-width: 100vw;
      min-width: 0;
    }
    .chat-message-row {
      display: flex;
      align-items: flex-end;
      margin-bottom: 14px;
      max-width: 92%;
    }
    .chat-message-row.self {
      flex-direction: row-reverse;
      margin-left: auto;
    }
    .chat-message-avatar {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      object-fit: cover;
      background: #eaf1fb;
      border: 2px solid #3a86ff;
      margin: 0 10px;
      box-shadow: 0 1px 5px #3a86ff11;
      flex-shrink: 0;
    }
    .chat-message-bubble {
      padding: 12px 16px;
      border-radius: 16px;
      background: #f1f0f0;
      color: #23366e;
      font-size: 1.01em;
      font-weight: 500;
      box-shadow: 0 1px 7px #3a86ff0a;
      position: relative;
      word-break: break-word;
      min-width: 32px;
      max-width: 360px;
    }
    .chat-message-row.self .chat-message-bubble {
      background: #3a86ff;
      color: #fff;
      border-bottom-right-radius: 8px;
      border-bottom-left-radius: 16px;
    }
    .chat-message-row:not(.self) .chat-message-bubble {
      background: #f1f0f0;
      color: #23366e;
      border-bottom-left-radius: 8px;
      border-bottom-right-radius: 16px;
    }
    .chat-message-meta {
      font-size: 0.86em;
      color: #888;
      margin: 2px 12px 0 12px;
      white-space: nowrap;
      padding-bottom: 2px;
    }
    .chat-message-row.self .chat-message-meta { text-align: right; }
    .chat-message-row:not(.self) .chat-message-meta { text-align: left; }
    /* Input */
    .chat-input-area {
      display: flex;
      gap: 10px;
      padding: 18px 30px 18px 30px;
      border-top: 1.5px solid #e2eafc;
      background: #fff;
      position: sticky;
      bottom: 0;
      z-index: 1;
      min-width: 0;
      width: 100%;
    }
    .chat-input {
      flex: 1;
      border-radius: 8px;
      border: 1.2px solid #e3e8ee;
      padding: 12px 15px;
      font-size: 1em;
      outline: none;
      transition: border 0.17s;
      min-width: 0;
      overflow: hidden;
    }
    .chat-input:focus {
      border-color: #3a86ff;
    }
    .chat-send-btn {
      background: linear-gradient(90deg, #3a86ff 0%, #8338ec 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0 24px;
      font-size: 1.09em;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.17s;
      box-shadow: 0 1px 6px #3a86ff15;
      min-width: 80px;
    }
    .chat-send-btn:disabled {
      background: #b1c7ee;
      cursor: not-allowed;
      color: #fff;
    }
    /* Responsive */
    @media (max-width: 900px) {
      .chat-main-container {
        flex-direction: column;
        max-width: 100vw;
      }
      .chat-sidebar {
        width: 100vw;
        min-width: 0;
        max-width: 100vw;
        min-height: 140px;
        max-height: 200px;
        border-right: none;
        border-bottom: 1.5px solid #e2eafc;
        flex-direction: row;
        overflow-x: auto;
        overflow-y: hidden;
      }
      .chat-conversations-list {
        display: flex;
        flex-direction: row;
        overflow-x: auto;
        min-width: 0;
      }
      .chat-conversation-card {
        min-width: 180px;
        flex-direction: column;
        align-items: flex-start;
        border-bottom: none;
        border-right: 1px solid #e3e8ee;
        padding: 13px 12px;
      }
    }
    @media (max-width: 650px) {
      .chat-app-header {
        font-size: 1.05rem;
        padding: 10px 2vw 7px 2vw;
        gap: 6px;
      }
      .chat-app-header img {
        height: 26px;
      }
      .sidebar-toggle-btn {
        display: inline-block;
      }
      .chat-main-container {
        flex-direction: row;
        height: calc(100vh - 50px);
        max-width: 100vw;
      }
      .chat-sidebar {
        position: fixed;
        left: 0;
        top: 0;
        bottom: 0;
        height: 100vh;
        min-height: 0;
        max-height: 100vh;
        z-index: 201;
        width: 86vw;
        max-width: 340px;
        background: #f4f8fe;
        box-shadow: 2px 0 16px #3a86ff22;
        transform: translateX(-100%);
        transition: transform .32s cubic-bezier(.4,0,.2,1);
      }
      .chat-sidebar.open {
        transform: translateX(0);
      }
      .sidebar-backdrop {
        display: none;
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        background: rgba(58,134,255,0.12);
        z-index: 200;
      }
      .sidebar-backdrop.open {
        display: block;
      }
      .chat-content-area {
        width: 100vw;
        min-width: 0;
        max-width: 100vw;
        transition: margin-left .3s cubic-bezier(.4,0,.2,1);
      }
      .chat-content-header {
        padding: 9px 4vw 9px 4vw;
      }
      .chat-content-avatar {
        width: 34px;
        height: 34px;
      }
      .chat-content-username {
        font-size: 1.01em;
      }
      .chat-messages-area {
        padding: 11px 3vw 10px 3vw;
      }
      .chat-message-avatar {
        width: 27px;
        height: 27px;
        margin: 0 6px;
      }
      .chat-message-bubble {
        font-size: 0.99em;
        padding: 10px 12px;
        max-width: 90vw;
      }
      .chat-input-area {
        padding: 9px 3vw 10px 3vw;
      }
      .back-btn {
        display: inline-block;
      }
    }
  </style>
</head>
<body>
  <div class="chat-app-header">
    <button class="sidebar-toggle-btn" id="sidebarToggleBtn" title="Open chats">&#9776;</button>
    <img src="logo.png" alt="OAU Logo" />
    OAUExam Suite &mdash; Messages
  </div>
  <div class="sidebar-backdrop" id="sidebarBackdrop"></div>
  <div class="chat-main-container">
    <!-- Sidebar: Conversations -->
    <aside class="chat-sidebar" id="chatSidebar">
      <div class="chat-sidebar-header">Chats</div>
      <div class="chat-conversations-list" id="chatConversations"></div>
    </aside>
    <!-- Main Chat Content Area -->
    <main class="chat-content-area" id="mainChatArea">
      <div class="chat-content-header" id="chatContentHeader" style="display:none;"></div>
      <div class="chat-messages-area" id="chatMessages"></div>
      <form class="chat-input-area" id="chatInputForm" style="display:none;">
        <input type="text" class="chat-input" id="chatInput" placeholder="Type your message..." maxlength="1000" autocomplete="off" />
        <button type="submit" class="chat-send-btn" id="sendBtn" disabled>Send</button>
      </form>
    </main>
  </div>
  <script>
    // === CONFIG ===
    const API_URL = "https://examguide.onrender.com/api/";
    const token = localStorage.getItem("token");
    let currentUser = {};
    let conversations = [];
    let usersCache = {};
    let activeOtherUserId = null;
    let pollingInterval = null;
    let lastMessageId = null;

    // Mobile sidebar controls
    const sidebar = document.getElementById("chatSidebar");
    const sidebarBackdrop = document.getElementById("sidebarBackdrop");
    const sidebarToggleBtn = document.getElementById("sidebarToggleBtn");

    function openSidebar() {
      sidebar.classList.add("open");
      sidebarBackdrop.classList.add("open");
      document.body.style.overflow = "hidden";
    }
    function closeSidebar() {
      sidebar.classList.remove("open");
      sidebarBackdrop.classList.remove("open");
      document.body.style.overflow = "";
    }
    sidebarToggleBtn.addEventListener("click", openSidebar);
    sidebarBackdrop.addEventListener("click", closeSidebar);

    // === HELPERS ===
    function avatarUrl(user) {
      if (user && user.profilePic) return user.profilePic;
      return `https://ui-avatars.com/api/?name=${encodeURIComponent(user && user.username ? user.username : 'User')}&background=3a86ff&color=fff&rounded=true`;
    }
    function escapeHtml(str) {
      return (str || '').replace(/[&<>"']/g, function(m) {
        return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]);
      });
    }
    // === LOAD CURRENT USER ===
    async function fetchProfile() {
      const resp = await fetch(API_URL + "auth/me", { headers: { Authorization: "Bearer " + token } });
      if (!resp.ok) {
        alert("Session expired. Please log in again.");
        window.close();
        return;
      }
      const data = await resp.json();
      currentUser = data.user;
      usersCache[currentUser._id] = currentUser;
    }
    // === LOAD USERS CACHE (for avatars, names) ===
    async function fetchUsersCache(usersToEnsure=[]) {
      let missing = usersToEnsure.filter(id => !usersCache[id]);
      if (missing.length === 0) return;
      const resp = await fetch(API_URL + "users", { headers: { Authorization: "Bearer " + token } });
      if (!resp.ok) return;
      const arr = await resp.json();
      arr.forEach(u => usersCache[u._id] = u);
    }
    // === LOAD CONVERSATIONS ===
    async function fetchConversations() {
      const resp = await fetch(API_URL + "messages/chats", { headers: { Authorization: "Bearer " + token } });
      if (!resp.ok) return [];
      return await resp.json();
    }
    // === LOAD MESSAGES FOR ACTIVE CONVERSATION ===
    async function fetchMessages(otherUserId) {
      const resp = await fetch(API_URL + "messages/" + otherUserId, { headers: { Authorization: "Bearer " + token } });
      if (!resp.ok) return [];
      return await resp.json();
    }
    // === SEND MESSAGE ===
    async function sendMessage(otherUserId, text) {
      const resp = await fetch(API_URL + "messages/" + otherUserId, {
        method: "POST",
        headers: { "Content-Type": "application/json", Authorization: "Bearer " + token },
        body: JSON.stringify({ text: text })
      });
      return resp.ok;
    }
    // === RENDER CONVERSATIONS LIST ===
    async function renderConversations() {
      conversations = await fetchConversations();
      const userIds = conversations.map(chat => String(chat.otherUserId));
      await fetchUsersCache(userIds);
      const list = document.getElementById("chatConversations");
      list.innerHTML = "";
      if (!conversations.length) {
        list.innerHTML = `<div style="padding:38px 0 0 0; color:#adb5bd; text-align:center;">No conversations yet.<br>Start a chat from your dashboard.</div>`;
        return;
      }
      conversations.forEach(chat => {
        const user = usersCache[chat.otherUserId] || { username: chat.otherUserName || "Unknown" };
        const lastMsg = chat.lastMsgText ? escapeHtml(chat.lastMsgText) : "(No messages yet)";
        const card = document.createElement("div");
        card.className = "chat-conversation-card" + (String(chat.otherUserId) === String(activeOtherUserId) ? " active" : "");
        card.onclick = () => {
          closeSidebar();
          openConversation(chat.otherUserId);
        };
        card.innerHTML = `
          <img class="chat-conv-avatar" src="${avatarUrl(user)}" alt="${escapeHtml(user.username)}" />
          <div class="chat-conv-info">
            <div class="chat-conv-name">${escapeHtml(user.username)}</div>
            <div class="chat-conv-lastmsg">${lastMsg}</div>
          </div>
          ${chat.unreadCount > 0 ? '<span class="chat-conv-unread-dot"></span>' : ''}
        `;
        list.appendChild(card);
      });
    }
    // === RENDER ACTIVE CONVERSATION HEADER ===
    function renderConversationHeader(user) {
      const header = document.getElementById("chatContentHeader");
      header.style.display = "";
      header.innerHTML = `
        <button class="back-btn" id="backToChatsBtn" title="Back">&#8592;</button>
        <img class="chat-content-avatar" src="${avatarUrl(user)}" alt="${escapeHtml(user.username)}" />
        <span class="chat-content-username">${escapeHtml(user.username)}</span>
      `;
      // Show/hide back button on mobile only
      document.getElementById("backToChatsBtn").onclick = function() {
        openSidebar();
      };
    }
    // === RENDER MESSAGES ===
    async function renderMessages(otherUserId, scrollToBottom=true) {
      const messagesArea = document.getElementById("chatMessages");
      messagesArea.innerHTML = `<div style="padding:40px;color:#adb5bd;text-align:center;">Loading...</div>`;
      const msgs = await fetchMessages(otherUserId);
      const msgUserIds = [...new Set(msgs.map(msg => msg.from))];
      await fetchUsersCache(msgUserIds);
      messagesArea.innerHTML = "";
      if (!msgs.length) {
        messagesArea.innerHTML = `<div style="padding:40px;color:#adb5bd;text-align:center;">No messages yet. Say hello!</div>`;
        lastMessageId = null;
        return;
      }
      msgs.forEach((msg, idx) => {
        const isSelf = String(msg.from) === String(currentUser._id);
        const user = usersCache[msg.from] || { username: "Unknown" };
        const row = document.createElement("div");
        row.className = "chat-message-row" + (isSelf ? " self" : "");
        row.innerHTML = `
          <img class="chat-message-avatar" src="${avatarUrl(user)}" alt="${escapeHtml(user.username)}" />
          <div>
            <div class="chat-message-bubble">${escapeHtml(msg.text)}</div>
            <div class="chat-message-meta">
              ${isSelf ? "You" : escapeHtml(user.username)}, ${new Date(msg.createdAt).toLocaleString()}
            </div>
          </div>
        `;
        messagesArea.appendChild(row);
      });
      lastMessageId = msgs.length ? (msgs[msgs.length - 1]._id || msgs[msgs.length - 1].id) : null;
      if (scrollToBottom)
        messagesArea.scrollTop = messagesArea.scrollHeight;
    }
    // === OPEN CONVERSATION ===
    async function openConversation(otherUserId) {
      activeOtherUserId = otherUserId;
      renderConversations();
      const user = usersCache[otherUserId] || { username: "Unknown" };
      renderConversationHeader(user);
      document.getElementById("chatInputForm").style.display = "";
      await renderMessages(otherUserId, true);
      document.getElementById("chatInput").focus();
    }
    // === HANDLE SEND ===
    document.getElementById("chatInput").addEventListener("input", function() {
      document.getElementById("sendBtn").disabled = !this.value.trim();
    });
    document.getElementById("chatInputForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const text = document.getElementById("chatInput").value.trim();
      if (!text || !activeOtherUserId) return;
      document.getElementById("sendBtn").disabled = true;
      await sendMessage(activeOtherUserId, text);
      document.getElementById("chatInput").value = "";
      await renderMessages(activeOtherUserId, true);
      document.getElementById("sendBtn").disabled = false;
      document.getElementById("chatInput").focus();
      renderConversations();
    });
    // === INITIALIZATION ===
    async function initChat() {
      await fetchProfile();
      await renderConversations();
      if (conversations.length > 0) {
        openConversation(conversations[0].otherUserId);
      }
      pollingInterval = setInterval(async () => {
        await renderConversations();
        if (activeOtherUserId) {
          const messagesArea = document.getElementById("chatMessages");
          const msgs = await fetchMessages(activeOtherUserId);
          const newMessageId = msgs.length ? (msgs[msgs.length - 1]._id || msgs[msgs.length - 1].id) : null;
          if (newMessageId !== lastMessageId) {
            await fetchUsersCache([...new Set(msgs.map(msg => msg.from))]);
            messagesArea.innerHTML = "";
            if (!msgs.length) {
              messagesArea.innerHTML = `<div style="padding:40px;color:#adb5bd;text-align:center;">No messages yet. Say hello!</div>`;
              lastMessageId = null;
              return;
            }
            msgs.forEach(msg => {
              const isSelf = String(msg.from) === String(currentUser._id);
              const user = usersCache[msg.from] || { username: "Unknown" };
              const row = document.createElement("div");
              row.className = "chat-message-row" + (isSelf ? " self" : "");
              row.innerHTML = `
                <img class="chat-message-avatar" src="${avatarUrl(user)}" alt="${escapeHtml(user.username)}" />
                <div>
                  <div class="chat-message-bubble">${escapeHtml(msg.text)}</div>
                  <div class="chat-message-meta">
                    ${isSelf ? "You" : escapeHtml(user.username)}, ${new Date(msg.createdAt).toLocaleString()}
                  </div>
                </div>
              `;
              messagesArea.appendChild(row);
            });
            lastMessageId = newMessageId;
            messagesArea.scrollTop = messagesArea.scrollHeight;
          }
        }
      }, 5000);
    }
    window.addEventListener("DOMContentLoaded", initChat);
    window.addEventListener("beforeunload", () => pollingInterval && clearInterval(pollingInterval));
  </script>
</body>
</html>
