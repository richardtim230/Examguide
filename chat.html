<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Messages | OAUExam Suite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,600,800&display=swap">
  <link rel="icon" href="logo.png">
  <style>
    :root {
      --primary: #3a86ff;
      --primary-dark: #26549b;
      --accent: #8338ec;
      --success: #43aa8b;
      --bg: #f8faff;
      --bg-chat: #f4f8fe;
      --white: #fff;
      --border: #e2eafc;
      --radius: 16px;
      --shadow: 0 4px 18px #3a86ff13;
      --sent: #3a86ff;
      --received: #f1f0f0;
      --sidebar-width: 320px;
    }

    html, body {
      background: var(--bg);
      font-family: 'Inter', Arial, sans-serif;
      height: 100%;
      margin: 0;
      color: #23366e;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .chat-app-header {
      background: var(--primary);
      color: #fff;
      padding: 20px 0 17px 0;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 800;
      letter-spacing: 0.03em;
      box-shadow: 0 2px 18px #3a86ff22;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .chat-app-header img {
      height: 38px;
      vertical-align: middle;
      margin-right: 12px;
      border-radius: 8px;
      background: #fff;
    }

    .chat-main-container {
      flex: 1;
      display: flex;
      min-height: 0;  /* for proper flexbox scroll */
      height: 92vh;
      background: var(--bg);
    }

    /* Sidebar */
    .chat-sidebar {
      width: var(--sidebar-width);
      background: var(--bg-chat);
      border-right: 1.5px solid var(--border);
      display: flex;
      flex-direction: column;
      min-width: 0;
      overflow: hidden;
    }
    .chat-sidebar-header {
      font-size: 1.1em;
      font-weight: 700;
      color: var(--primary);
      padding: 22px 18px 12px 18px;
      letter-spacing: 0.02em;
    }
    .chat-conversations-list {
      flex: 1;
      overflow-y: auto;
    }
    .chat-conversation-card {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 13px 18px;
      border-bottom: 1px solid #e3e8ee;
      cursor: pointer;
      transition: background 0.12s;
      background: var(--bg-chat);
      position: relative;
    }
    .chat-conversation-card.active,
    .chat-conversation-card:hover {
      background: #e6eeff;
    }
    .chat-conv-avatar {
      width: 46px;
      height: 46px;
      border-radius: 50%;
      object-fit: cover;
      background: #eaf1fb;
      border: 2px solid #3a86ff;
      box-shadow: 0 1px 5px #3a86ff11;
      flex-shrink: 0;
    }
    .chat-conv-info {
      flex: 1;
      min-width: 0;
    }
    .chat-conv-name {
      font-weight: 700;
      font-size: 1.07em;
      color: #23366e;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .chat-conv-lastmsg {
      font-size: 0.97em;
      color: #5a6b8c;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 170px;
    }
    .chat-conv-unread-dot {
      width: 12px;
      height: 12px;
      background: var(--primary);
      border-radius: 50%;
      margin-left: 8px;
      box-shadow: 0 0 8px #3a86ff55;
    }

    /* Main Chat Area */
    .chat-content-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--white);
      min-width: 0;
      position: relative;
    }
    .chat-content-header {
      display: flex;
      align-items: center;
      gap: 12px;
      border-bottom: 1.5px solid var(--border);
      padding: 17px 22px;
      background: var(--white);
      position: sticky;
      top: 0;
      z-index: 2;
    }
    .chat-content-avatar {
      width: 46px;
      height: 46px;
      border-radius: 50%;
      object-fit: cover;
      background: #eaf1fb;
      border: 2px solid #3a86ff;
      box-shadow: 0 1px 5px #3a86ff11;
    }
    .chat-content-username {
      font-weight: 700;
      font-size: 1.15em;
      color: #23366e;
    }

    .chat-messages-area {
      flex: 1;
      overflow-y: auto;
      background: var(--bg-chat);
      padding: 30px 30px 20px 30px;
      display: flex;
      flex-direction: column;
      gap: 0;
      min-height: 0;
    }
    .chat-message-row {
      display: flex;
      align-items: flex-end;
      margin-bottom: 14px;
      max-width: 92%;
    }
    .chat-message-row.self {
      flex-direction: row-reverse;
      margin-left: auto;
    }
    .chat-message-avatar {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      object-fit: cover;
      background: #eaf1fb;
      border: 2px solid #3a86ff;
      margin: 0 10px;
      box-shadow: 0 1px 5px #3a86ff11;
      flex-shrink: 0;
    }
    .chat-message-bubble {
      padding: 12px 16px;
      border-radius: 16px;
      background: var(--received);
      color: #23366e;
      font-size: 1.01em;
      font-weight: 500;
      box-shadow: 0 1px 7px #3a86ff0a;
      position: relative;
      word-break: break-word;
      min-width: 32px;
      max-width: 360px;
    }
    .chat-message-row.self .chat-message-bubble {
      background: var(--sent);
      color: #fff;
      border-bottom-right-radius: 8px;
      border-bottom-left-radius: 16px;
    }
    .chat-message-row:not(.self) .chat-message-bubble {
      background: #f1f0f0;
      color: #23366e;
      border-bottom-left-radius: 8px;
      border-bottom-right-radius: 16px;
    }
    .chat-message-meta {
      font-size: 0.86em;
      color: #888;
      margin: 2px 12px 0 12px;
      white-space: nowrap;
      padding-bottom: 2px;
    }
    .chat-message-row.self .chat-message-meta { text-align: right; }
    .chat-message-row:not(.self) .chat-message-meta { text-align: left; }

    /* Input */
    .chat-input-area {
      display: flex;
      gap: 10px;
      padding: 18px 30px 18px 30px;
      border-top: 1.5px solid var(--border);
      background: #fff;
      position: sticky;
      bottom: 0;
      z-index: 1;
    }
    .chat-input {
      flex: 1;
      border-radius: 8px;
      border: 1.2px solid #e3e8ee;
      padding: 12px 15px;
      font-size: 1em;
      outline: none;
      transition: border 0.17s;
    }
    .chat-input:focus {
      border-color: var(--primary);
    }
    .chat-send-btn {
      background: linear-gradient(90deg, #3a86ff 0%, #8338ec 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0 24px;
      font-size: 1.09em;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.17s;
      box-shadow: 0 1px 6px #3a86ff15;
    }
    .chat-send-btn:disabled {
      background: #b1c7ee;
      cursor: not-allowed;
      color: #fff;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .chat-main-container {
        flex-direction: column;
      }
      .chat-sidebar {
        width: 100vw;
        min-height: 140px;
        max-height: 200px;
        border-right: none;
        border-bottom: 1.5px solid var(--border);
        flex-direction: row;
        overflow-x: auto;
        overflow-y: hidden;
      }
      .chat-conversations-list {
        display: flex;
        flex-direction: row;
      }
      .chat-conversation-card {
        min-width: 180px;
        flex-direction: column;
        align-items: flex-start;
        border-bottom: none;
        border-right: 1px solid #e3e8ee;
        padding: 13px 12px;
      }
    }
    @media (max-width: 650px) {
      .chat-main-container {
        flex-direction: column;
        height: 100vh;
      }
      .chat-sidebar {
        width: 100vw;
        min-width: 0;
        max-width: 100vw;
        min-height: 90px;
        max-height: 120px;
        border-right: none;
        border-bottom: 1.5px solid var(--border);
        flex-direction: row;
        overflow-x: auto;
        overflow-y: hidden;
      }
      .chat-content-area {
        padding: 0;
      }
      .chat-messages-area {
        padding: 17px 5vw 20px 5vw;
      }
      .chat-content-header,
      .chat-input-area {
        padding: 10px 3vw;
      }
    }
  </style>
</head>
<body>
  <div class="chat-app-header">
    <img src="logo.png" alt="OAU Logo" />
    OAUExam Suite &mdash; Messages
  </div>
  <div class="chat-main-container">
    <!-- Sidebar: Conversations -->
    <aside class="chat-sidebar">
      <div class="chat-sidebar-header">Chats</div>
      <div class="chat-conversations-list" id="chatConversations"></div>
    </aside>
    <!-- Main Chat Content Area -->
    <main class="chat-content-area">
      <div class="chat-content-header" id="chatContentHeader" style="display:none;"></div>
      <div class="chat-messages-area" id="chatMessages"></div>
      <form class="chat-input-area" id="chatInputForm" style="display:none;">
        <input type="text" class="chat-input" id="chatInput" placeholder="Type your message..." maxlength="1000" autocomplete="off" />
        <button type="submit" class="chat-send-btn" id="sendBtn" disabled>Send</button>
      </form>
    </main>
  </div>
  <script>
    // === CONFIG ===
    const API_URL = "https://examguide.onrender.com/api/";
    const token = localStorage.getItem("token");
    let currentUser = {};
    let conversations = [];
    let usersCache = {};
    let activeConvId = null;
    let pollingInterval = null;

    // === HELPERS ===
    function avatarUrl(user) {
      if (user.profilePic) return user.profilePic;
      return `https://ui-avatars.com/api/?name=${encodeURIComponent(user.username || 'User')}&background=3a86ff&color=fff&rounded=true`;
    }
    function escapeHtml(str) {
      return (str || '').replace(/[&<>"']/g, function(m) {
        return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]);
      });
    }

    // === LOAD CURRENT USER ===
    async function fetchProfile() {
      const resp = await fetch(API_URL + "auth/me", { headers: { Authorization: "Bearer " + token } });
      if (!resp.ok) {
        alert("Session expired. Please log in again.");
        window.close();
        return;
      }
      const data = await resp.json();
      currentUser = data.user;
      usersCache[currentUser._id] = currentUser;
    }

    // === LOAD USERS CACHE (for avatars, names) ===
    async function fetchUsersCache() {
      const resp = await fetch(API_URL + "users", { headers: { Authorization: "Bearer " + token } });
      if (!resp.ok) return;
      const arr = await resp.json();
      arr.forEach(u => usersCache[u._id] = u);
    }

    // === LOAD CONVERSATIONS ===
    async function fetchConversations() {
      // API: GET /messages/conversations, returns list [{_id, users: [userId1, userId2], lastMessage, unreadCount, ...}]
      const resp = await fetch(API_URL + "messages/conversations", { headers: { Authorization: "Bearer " + token } });
      if (!resp.ok) return [];
      return await resp.json();
    }

    // === LOAD MESSAGES FOR ACTIVE CONVERSATION ===
    async function fetchMessages(convId) {
      // API: GET /messages/{convId}
      const resp = await fetch(API_URL + "messages/" + convId, { headers: { Authorization: "Bearer " + token } });
      if (!resp.ok) return [];
      return await resp.json();
    }

    // === SEND MESSAGE ===
    async function sendMessage(convId, text) {
      // API: POST /messages/{convId}
      const resp = await fetch(API_URL + "messages/" + convId, {
        method: "POST",
        headers: { "Content-Type": "application/json", Authorization: "Bearer " + token },
        body: JSON.stringify({ message: text })
      });
      return resp.ok;
    }

    // === RENDER CONVERSATIONS LIST ===
    async function renderConversations() {
      conversations = await fetchConversations();
      const list = document.getElementById("chatConversations");
      list.innerHTML = "";
      if (!conversations.length) {
        list.innerHTML = `<div style="padding:38px 0 0 0; color:#adb5bd; text-align:center;">No conversations yet.<br>Start a chat from your dashboard.</div>`;
        return;
      }
      conversations.forEach(conv => {
        // Find the other participant
        const otherId = conv.users.find(id => id !== currentUser._id);
        const user = usersCache[otherId] || { username: "Unknown" };
        const lastMsg = conv.lastMessage ? escapeHtml(conv.lastMessage.message) : "(No messages yet)";
        const card = document.createElement("div");
        card.className = "chat-conversation-card" + (conv._id === activeConvId ? " active" : "");
        card.onclick = () => openConversation(conv._id);
        card.innerHTML = `
          <img class="chat-conv-avatar" src="${avatarUrl(user)}" alt="${escapeHtml(user.username)}" />
          <div class="chat-conv-info">
            <div class="chat-conv-name">${escapeHtml(user.username)}</div>
            <div class="chat-conv-lastmsg">${lastMsg}</div>
          </div>
          ${conv.unreadCount > 0 ? '<span class="chat-conv-unread-dot"></span>' : ''}
        `;
        list.appendChild(card);
      });
    }

    // === RENDER ACTIVE CONVERSATION HEADER ===
    function renderConversationHeader(conv) {
      const otherId = conv.users.find(id => id !== currentUser._id);
      const user = usersCache[otherId] || { username: "Unknown" };
      const header = document.getElementById("chatContentHeader");
      header.style.display = "";
      header.innerHTML = `
        <img class="chat-content-avatar" src="${avatarUrl(user)}" alt="${escapeHtml(user.username)}" />
        <span class="chat-content-username">${escapeHtml(user.username)}</span>
      `;
    }

    // === RENDER MESSAGES ===
    async function renderMessages(convId) {
      const messagesArea = document.getElementById("chatMessages");
      messagesArea.innerHTML = `<div style="padding:40px;color:#adb5bd;text-align:center;">Loading...</div>`;
      const msgs = await fetchMessages(convId);
      messagesArea.innerHTML = "";
      if (!msgs.length) {
        messagesArea.innerHTML = `<div style="padding:40px;color:#adb5bd;text-align:center;">No messages yet. Say hello!</div>`;
      }
      msgs.forEach(msg => {
        const isSelf = msg.sender === currentUser._id;
        const user = usersCache[msg.sender] || { username: "Unknown" };
        const row = document.createElement("div");
        row.className = "chat-message-row" + (isSelf ? " self" : "");
        row.innerHTML = `
          <img class="chat-message-avatar" src="${avatarUrl(user)}" alt="${escapeHtml(user.username)}" />
          <div>
            <div class="chat-message-bubble">${escapeHtml(msg.message)}</div>
            <div class="chat-message-meta">
              ${isSelf ? "You" : escapeHtml(user.username)}, ${new Date(msg.createdAt).toLocaleString()}
            </div>
          </div>
        `;
        messagesArea.appendChild(row);
      });
      // Scroll to bottom
      messagesArea.scrollTop = messagesArea.scrollHeight;
    }

    // === OPEN CONVERSATION ===
    async function openConversation(convId) {
      activeConvId = convId;
      // Update sidebar highlight
      renderConversations();
      // Get conversation object
      const conv = conversations.find(c => c._id === convId);
      renderConversationHeader(conv);
      document.getElementById("chatInputForm").style.display = "";
      await renderMessages(convId);
      document.getElementById("chatInput").focus();
    }

    // === HANDLE SEND ===
    document.getElementById("chatInput").addEventListener("input", function() {
      document.getElementById("sendBtn").disabled = !this.value.trim();
    });
    document.getElementById("chatInputForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const text = document.getElementById("chatInput").value.trim();
      if (!text || !activeConvId) return;
      document.getElementById("sendBtn").disabled = true;
      await sendMessage(activeConvId, text);
      document.getElementById("chatInput").value = "";
      await renderMessages(activeConvId);
      document.getElementById("sendBtn").disabled = false;
      document.getElementById("chatInput").focus();
      // Optionally: re-poll conversations for unread updates
      renderConversations();
    });

    // === INITIALIZATION ===
    async function initChat() {
      await fetchProfile();
      await fetchUsersCache();
      await renderConversations();
      // Auto-select first conversation if any
      if (conversations.length > 0) {
        openConversation(conversations[0]._id);
      }
      // Poll for new messages every 5s
      pollingInterval = setInterval(async () => {
        await renderConversations();
        if (activeConvId) await renderMessages(activeConvId);
      }, 5000);
    }
    window.addEventListener("DOMContentLoaded", initChat);
    window.addEventListener("beforeunload", () => pollingInterval && clearInterval(pollingInterval));
  </script>
</body>
</html>
