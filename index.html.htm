<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Educational Simulation Platform</title>

  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <header>

    <h1>Obafemi Awolowo University</h1>

  </header>

  <main>

    <section id="course-selection-section">

      <h2>Select a Department to Practice Related Exam Questions</h2>

      <div id="courses-container">

        <button class="course" data-course="Mathematics">Mathematics</button>
        

        <button class="course" data-course="Mathematics">Chemistry</button>
        
        

        <button class="course" data-course="Mathematics">Biology</button>

        <button class="course" data-course="Mathematics">Botany</button>

        <button class="course" data-course="Mathematics">Microbiology</button>

        <button class="course" data-course="Physics">Physics</button>

        <button class="course" data-course="Chemistry">Zoology</button>

      </div>

    </section>

    <section id="access-code-section" class="hidden">

      <h2 id="selected-course-title">Enter Access Code for course under</h2>

      <input type="text" id="access-code" placeholder="Enter your access code">


      <button id="submit-code">Submit</button>
      <button id="cancel-button">Cancel</button>

    </section>

    <section id="exam-section" class="hidden">

      <h2 id="subject-title">Subject Title</h2>

      <div id="question-container">

        <p id="question-text">Question will appear here...</p>

        <div id="options-container"></div>

      </div>

      <div id="navigation">

        <button id="prev-question" disabled>Previous</button>

        <button id="next-question">Next</button>

        <button id="end-exam">End Exam</button>

      </div>

      <div id="progress-container"></div>

    </section>

    <section id="summary-section" class="hidden">

      <h2>Summary</h2>

      <div id="summary-content"></div>

      <button id="restart-exam">Restart Exam</button>

    </section>

  </main>

  <script src="script.js"></script>

</body>

</html>

</body>
</html>
