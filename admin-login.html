<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .input-field {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        .styled-btn {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 0;
            transition: transform 0.2s ease-in-out;
        }
        .styled-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <input type="text" id="adminUsername" class="input-field" placeholder="Username">
        <input type="password" id="adminPassword" class="input-field" placeholder="Password">
        <button class="styled-btn" onclick="adminLogin()">Login</button>
    </div>
    <script>
        function adminLogin() {
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;
            if (username === 'admin' && password === 'password') {
                alert('Login successful!');
                window.location.href = 'admin-dashboard.html';
            } else {
                alert('Invalid credentials. Please try again.');
            }
        }
    </script>
</body>
</html>
