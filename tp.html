<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Exam Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="auth-container">
        <h2>Login / Register</h2>
        <input type="text" id="fullName" placeholder="Full Name">
        <input type="text" id="department" placeholder="Department">
        <input type="text" id="faculty" placeholder="Faculty">
        <input type="text" id="level" placeholder="Level">
        <input type="text" id="phone" placeholder="Phone Number">
        <button onclick="registerUser()">Register / Login</button>
    </div>

    <div id="dashboard-container" style="display: none;">
        <h2>Welcome, <span id="user-name"></span></h2>
        <p>Department: <span id="user-department"></span></p>
        <p>Faculty: <span id="user-faculty"></span></p>
        <p>Level: <span id="user-level"></span></p>
        <p>Phone: <span id="user-phone"></span></p>
        <p>Available Credit Points: <span id="credit-points">100</span></p>

        <h3>Purchase Credit Points</h3>
        <input type="number" id="purchaseAmount" placeholder="Enter amount in Naira">
        <button onclick="purchaseCredits()">Generate Recharge PIN</button>

        <h3>Redeem Credits</h3>
        <input type="text" id="rechargePin" placeholder="Enter Recharge PIN">
        <button onclick="redeemCredits()">Redeem</button>

        <h3>Take Exam</h3>
        <button onclick="startExam()">Start Exam (5 Points)</button>
    </div>

    <script src="tp.js"></script>
</body>
  </html>
