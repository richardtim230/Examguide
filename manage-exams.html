<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Exams</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
        }
        .content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            max-width: 1200px;
            width: 100%;
            margin-top: 20px;
        }
        .styled-btn {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 0;
            transition: transform 0.2s ease-in-out;
        }
        .styled-btn:hover {
            transform: scale(1.05);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Manage Exams</h1>
            <button class="styled-btn" onclick="logout()">Logout</button>
        </div>
        <div class="content">
            <h2>Exam Management</h2>
            <p>Here you can create, edit, delete, and schedule exams, as well as allocate exams to schedules and users.</p>
            <button class="styled-btn" onclick="location.href='add-exam.html'">Add Exam</button>
            <button class="styled-btn" onclick="location.href='schedule-exam.html'">Schedule Exam</button>
            <button class="styled-btn" onclick="location.href='view-schedules.html'">View Schedules</button>
            <table>
                <tr>
                    <th>Exam Name</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
                <!-- Example data, replace with dynamic content -->
                <tr>
                    <td>Math 101</td>
                    <td>2025-03-15</td>
                    <td>
                        <button class="styled-btn" onclick="editExam('math101')">Edit</button>
                        <button class="styled-btn" onclick="deleteExam('math101')">Delete</button>
                        <button class="styled-btn" onclick="allocateExam('math101')">Allocate to Schedule</button>
                        <button class="styled-btn" onclick="allocateUser('math101')">Allocate User</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        function checkRole() {
            const user = getUser();
            if (!user) {
                alert('Please log in');
                location.href = 'login.html';
                return;
            }
            if (user.role !== 'admin') {
                document.querySelectorAll('.styled-btn').forEach(btn => btn.disabled = true);
            }
        }

        function editExam(examId) {
            alert('Editing exam: ' + examId);
        }

        function deleteExam(examId) {
            const confirmation = confirm('Are you sure you want to delete exam: ' + examId + '?');
            if (confirmation) {
                alert('Exam deleted: ' + examId);
            }
        }

        function allocateExam(examId) {
            alert('Allocating exam to schedule: ' + examId);
        }

        function allocateUser(examId) {
            alert('Allocating user to exam: ' + examId);
        }

        function logout() {
            logout();
            location.href = 'login.html';
        }

        checkRole();
    </script>
</body>
</html>
