<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Exams</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
        }
        .content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            max-width: 1200px;
            width: 100%;
            margin-top: 20px;
        }
        .styled-btn {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 0;
            transition: transform 0.2s ease-in-out;
        }
        .styled-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Manage Exams</h1>
        </div>
        <div class="content">
            <h2>Exam Management</h2>
            <p>Here you can create, edit, and delete exams.</p>
