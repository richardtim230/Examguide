<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="dashboard-container">
        <h2>Welcome, <span id="user-name"></span></h2>
        <p>Available Credit Points: <span id="credit-points">100</span></p>

        <h3>Take an Exam</h3>
        <input type="text" id="examCode" placeholder="Enter Exam Code">
        <button onclick="startExam()">Start Exam (5 Points)</button>
    </div>

    <div id="exam-container" style="display: none;">
        <h2>Exam Session</h2>
        <p>Time Remaining: <span id="timer">10</span> sec</p>
        <p><strong>Question <span id="question-number"></span>/50</strong></p>
        <p id="question-text"></p>

        <div id="options-container"></div>

        <button id="confirm-btn" onclick="confirmAnswer()" disabled>Confirm Answer</button>
        <p id="feedback"></p>

        <button id="next-btn" onclick="nextQuestion()" style="display: none;">Next</button>
    </div>

    <div id="review-container" style="display: none;">
        <h2>Exam Completed!</h2>
        <p>Your Score: <span id="final-score"></span>/50</p>
        <button onclick="returnToDashboard()">Return to Dashboard</button>
    </div>

    <script src="script.js"></script>
</body>
  </html>
