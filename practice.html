<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Practice For UTME</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="practice.css">
  <style>
    body {
  margin: 0;
  font-family: 'Segoe UI', Arial, sans-serif;
  background: #e6ebee;
}

/* Simulated Top Bar */
.top-bar {
  background: #4e666f;
  color: #fff;
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  gap: 20px;
  padding: 8px 24px;
  font-size: 1.06em;
  border-bottom: 5px solid #829ba8;
}
.top-bar span {
  cursor: pointer;
  margin: 0 5px;
}

/* Practice Container */
.practice-container {
  background: #fff;
  max-width: 830px;
  margin: 48px auto 0 auto;
  border-radius: 5px;
  box-shadow: 0 4px 14px rgba(0,0,0,0.09);
  padding: 0;
  overflow: hidden;
}

.practice-header {
  background: #5e7580;
  color: #fff;
  font-size: 1.23em;
  font-weight: bold;
  padding: 18px 0;
  text-align: center;
  border-bottom: 4px solid #a9b4c1;
}

/* Major Form Layout */
.practice-form {
  display: flex;
  flex-wrap: wrap;
  padding: 24px 24px 32px 24px;
  gap: 30px;
  justify-content: space-between;
}

/* Subjects Panel */
.subjects-panel {
  flex: 2 1 310px;
  display: flex;
  flex-direction: column;
  min-width: 220px;
  max-width: 340px;
}

.subjects-title {
  font-weight: bold;
  margin-bottom: 6px;
}

.subjects-checkboxes {
  display: flex;
  flex-wrap: wrap;
  gap: 9px 22px;
  margin-bottom: 17px;
  font-size: 1em;
}
.subjects-checkboxes label {
  min-width: 120px;
  margin-bottom: 3px;
  cursor: pointer;
}

.subjects-summary {
  margin-top: 8px;
}
.subject-summary-row {
  background: #5e7580;
  color: #fff;
  margin-bottom: 6px;
  border-radius: 3px;
  padding: 8px 16px;
  font-size: 1em;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.subject-summary-row span {
  font-size: 0.89em;
  opacity: 0.88;
  margin-left: 9px;
}

/* User Panel */
.user-panel {
  flex: 1 1 170px;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-width: 140px;
  max-width: 210px;
  gap: 12px;
  padding-top: 18px;
}
.avatar {
  background: linear-gradient(135deg, #18b2e0 40%, #1d81a2 100%);
  border-radius: 50%;
  width: 70px;
  height: 70px;
  margin-bottom: 9px;
  margin-top: 6px;
  box-shadow: 0 2px 8px rgba(24,178,224,0.15);
}
.username-section {
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 4px;
}
.username-section label {
  font-size: 0.98em;
  color: #444;
}
.username-section select {
  padding: 4px 7px;
  border-radius: 3px;
  border: 1px solid #ccc;
  font-size: 1em;
}
.get-started-btn {
  background: #2045b2;
  color: #fff;
  border: none;
  border-radius: 4px;
  padding: 9px 0;
  width: 100%;
  font-weight: bold;
  font-size: 1em;
  cursor: pointer;
  margin-top: 8px;
}
.get-started-btn:hover {
  background: #3766e0;
}

/* Settings Panel */
.settings-panel {
  flex: 2 1 230px;
  display: flex;
  flex-direction: column;
  min-width: 180px;
  gap: 18px;
  border-left: 2px solid #d2e0ee;
  padding-left: 18px;
}
.setting-row {
  display: flex;
  flex-direction: column;
  gap: 4px;
  margin-bottom: 10px;
}
.setting-row label {
  font-weight: 500;
  margin-bottom: 3px;
}
#mode, #totaltime {
  padding: 3px 7px;
  border-radius: 3px;
  border: 1px solid #bbb;
  font-size: 1em;
  width: 100%;
  max-width: 180px;
}
.mode-desc {
  font-size: 0.96em;
  color: #333;
  opacity: 0.83;
  margin-top: 3px;
}
.setting-row input[type="checkbox"] {
  margin-right: 5px;
}
.quick-tips-btn {
  background: #4bb543;
  color: #fff;
  border: none;
  border-radius: 3px;
  padding: 7px 0;
  width: 140px;
  font-weight: bold;
  font-size: 1em;
  margin-top: 3px;
  cursor: pointer;
  transition: background 0.12s;
}
.quick-tips-btn:hover {
  background: #378e35;
}

/* Responsive Design */
@media (max-width: 1050px) {
  .practice-container {
    max-width: 98vw;
  }
  .practice-form {
    flex-direction: column;
    align-items: stretch;
    gap: 22px;
    padding: 24px 5vw 32px 5vw;
  }
  .settings-panel {
    border-left: none;
    border-top: 2px solid #d2e0ee;
    padding-left: 0;
    padding-top: 12px;
  }
}

@media (max-width: 600px) {
  .top-bar {
    font-size: 0.97em;
    gap: 10px;
    padding: 8px 2vw;
  }
  .practice-header {
    font-size: 1em;
    padding: 13px 0;
  }
  .practice-form {
    padding: 12px 2vw 18px 2vw;
    gap: 16px;
  }
  .subjects-panel, .settings-panel, .user-panel {
    min-width: 0;
    max-width: 100vw;
    padding: 0;
  }
  .subjects-summary {
    font-size: 0.96em;
  }
  .user-panel {
    gap: 7px;
    padding-top: 7px;
  }
  .avatar {
    width: 50px; height: 50px;
    margin-bottom: 6px;
    margin-top: 3px;
  }
  .get-started-btn, .quick-tips-btn {
    font-size: 0.97em;
    padding: 7px 0;
  }
}
  </style>
</head>
<body>
  <!-- Simulated Top Bar/Menu -->
  <div class="top-bar">
    <span>Feedback</span>
    <span>Like Us</span>
    <span>Website Links</span>
    <span>Result History</span>
    <span>Bookmarks</span>
    <span>Leaderboard</span>
    <span>Profile</span>
  </div>

  <div class="practice-container">
    <div class="practice-header">Practice For UTME</div>
    <form class="practice-form" autocomplete="off">
      <div class="subjects-panel">
        <div class="subjects-list">
          <p class="subjects-title">Select One or More Subjects</p>
          <div class="subjects-checkboxes">
            <label><input type="checkbox" checked> English</label>
            <label><input type="checkbox"> In Dependence</label>
            <label><input type="checkbox"> Accounts</label>
            <label><input type="checkbox"> Agriculture</label>
            <label><input type="checkbox"> Chemistry</label>
            <label><input type="checkbox"> Commerce</label>
            <label><input type="checkbox"> Arabic</label>
            <label><input type="checkbox"> CRK</label>
            <label><input type="checkbox"> Economics</label>
            <label><input type="checkbox"> Fine Art</label>
            <label><input type="checkbox"> French</label>
            <label><input type="checkbox" checked> Biology</label>
            <!-- Add more as needed -->
          </div>
        </div>
        <div class="subjects-summary">
          <div class="subject-summary-row">English <span>2010 | 100 Questions</span></div>
          <div class="subject-summary-row">Chemistry <span>2010 | 50 Questions</span></div>
          <div class="subject-summary-row">Biology <span>2010 | 50 Questions</span></div>
          <div class="subject-summary-row">Mathematics <span>2010 | 50 Questions</span></div>
        </div>
      </div>

      <div class="user-panel">
        <div class="avatar"></div>
        <div class="username-section">
          <label for="username">Username (E.g. KEN)</label>
          <select id="username" name="username">
            <option>James Okpara</option>
            <option>Jane Doe</option>
            <option>Mary Ann</option>
            <option>KEN</option>
          </select>
        </div>
        <button type="button" class="get-started-btn">Get Started</button>
      </div>

      <div class="settings-panel">
        <div class="setting-row">
          <label for="mode">Mode</label>
          <select id="mode" name="mode">
            <option>Practice</option>
            <option>Exam</option>
          </select>
          <div class="mode-desc">Get timed, view result and get corrections.</div>
        </div>
        <div class="setting-row">
          <label for="totaltime">Total Time</label>
          <input type="time" id="totaltime" name="totaltime" value="03:00:00" step="1">
        </div>
        <div class="setting-row">
          <label>Options</label>
          <div>
            <input type="checkbox" id="shuffle-questions"><label for="shuffle-questions">Shuffle Questions</label>
          </div>
          <div>
            <input type="checkbox" id="shuffle-options" checked><label for="shuffle-options">Shuffle Options</label>
          </div>
        </div>
        <div class="setting-row">
          <label>Quick Tips</label>
          <button type="button" class="quick-tips-btn">Click To View</button>
        </div>
      </div>
    </form>
  </div>
<script>
  // Example: Get Started button handler
document.querySelector('.get-started-btn').addEventListener('click', function() {
  alert('Starting practice... (link this to your question page)');
});

// Example: Quick Tips button
document.querySelector('.quick-tips-btn').addEventListener('click', function() {
  alert('Display your quick tips here!');
});
</script>
  <script src="practice.js"></script>
</body>
</html>
